
<div class="content-header">

    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-8">
        <h2 class="row wrapper page-header font-weight-light"> Archived Contracts
        </h2>
      </div>
  
      <div class="col-sm-12 col-md-6 col-lg-4">
        <ol class="breadcrumb flt-RnL">
          <li class="breadcrumb-item"><a href="#">Contracts</a></li>
          <li class="breadcrumb-item active" aria-current="page">Archived </li>
        </ol>
      </div>
  
    </div>
  </div>
  
  
  <div class="card ibox-content">
  
    <div class=" panel blank-panel">
      <div class="panel-heading">
  
  
        <div class="row mb-3">
          <div class="col-md-6 ">
            <button type="button" class="btn btn-primary descBtn ml-sm-none ml-md-2 ">
              <i class="fas fa-map fa-fw mr-2"></i></button>
            <span class="text-muted text2">Archived Contracts</span>
          </div>  
        </div>
  
 
  
        <div class="row">
          <div class="col-md-12 mb-3">
            <div class="row justify-content-end">
              <div class=" col-md-4">

                <div class="form-group row">
                  <label for="inputSearch" class="col-sm-3 col-form-label">Search:</label>
                  <div class="col-sm-9">
                    <input type="text" placeholder="Search by Contract Details "
                    class="input form-control form-control-sm" (keyup)="searchFilter($event)">
                  </div>
                </div>

                <!-- <div class="input-group col-md-offset-3">
                  <input type="text" placeholder="Search by Contract Details "
                    class="input form-control w-50" (keyup)="searchFilter($event)"> 
                </div> -->

              </div>
            </div>
          </div>
        </div>
  
      </div>
  
      <div class="panel-body">
  
        <ngx-datatable #myTable class="bootstrap" [columns]="columns" [rows]="rows" [columnMode]="'force'"
        [headerHeight]="50" [footerHeight]="50" [sorts]="[{ prop: 'autoContractNumber', dir: 'desc' }]" [rowHeight]="'auto'"
        [limit]="6">
          <ngx-datatable-column name="Action">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>

              <div class="ibox-tools text-center">

                <button type="button" class="btn editIconBack" (click)="navigateEditContract(row)">
                  <i class="far fa-edit "></i>
                </button>

                <button type="button" class="btn deleteIconBack" (click)="deleteContract(row)">
                  <i class="far fa-trash-alt"></i>
                </button>

              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column>
            <ng-template let-row="row" ngx-datatable-cell-template>

            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Age" prop="contractAge">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              <span class="badge badge-primary">{{row.contractAge}}</span>
             
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Contract Details" prop="autoContractNumber">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              {{row.autoContractNumber}}
              B:{{row.buyerName}}
              S:{{row.sellerName}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Contract On" prop="contractOn">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              {{row.contractOn}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="#PO" prop="poNumber">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              {{row.poNumber}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="#SC" prop="scNumber">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              {{row.scNumber}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Article" prop="articleName">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              {{row.articleName}}

            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>

  
      </div>
  
    </div>
  </div>
