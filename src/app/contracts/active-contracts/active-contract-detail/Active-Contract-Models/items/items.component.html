<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <div aria-hidden="true">&times;</div>
    </button>
  
    <h5 class="modal-title">
      <i class="fa fa-plus"></i>
      Add New Item
    </h5>
  </div>

  
  <div class="modal-body BG pt-2r">
    <form #ItemForm="ngForm" novalidate>
        <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text_Navy">Item Description</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="description"
                name="description" [(ngModel)]="data.description" #description="ngModel"
                value="" placeholder="Description" />
               
            </div>
          </div>


          <div class="form-group row">
            <label for="itemQuantity" class="col-sm-3 col-form-label text_Navy">Item Quantity</label>
            <div class="col-sm-2">
                <input type="number" 
                id="itemQuantity"
                name="itemQuantity" [(ngModel)]="data.itemQuantity" #itemQuantity="ngModel"
                class="form-control" value="" placeholder="Quantity" />
            </div>
            <div class="col-md-4">
               
              <ng-select [(ngModel)]="itemUOMId" placeholder="Select UOM" name="itemUOMId">
                <ng-option *ngFor="let i of uomList" [value]="i.id">{{ i.name }}</ng-option>
            </ng-select>

            </div>
      
          </div>

          <div class="form-group row">
            <label for="construction" class="col-sm-3 col-form-label ">Construction</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" value="" placeholder="Item Composition"
                id="construction"
                name="construction" [(ngModel)]="data.construction" #construction="ngModel" />
               
            </div>
          </div>
          

          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy">Item Color</label>
            <div class="col-sm-6">
              <ng-select [(ngModel)]="colorId" placeholder="Select Color" name="colorId">
                <ng-option *ngFor="let i of color" [value]="i.id">{{ i.name }}</ng-option>
            </ng-select>
               
            </div>
          </div>

          <div class="form-group row">
            <label for="weight" class="col-sm-3 col-form-label text-Navy">GSM / Weight</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="weight"
                name="weight" [(ngModel)]="data.weight" #weight="ngModel" value="" placeholder="Item GSM / Weight">
               
            </div>
          </div>

          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy">Loom Type</label>
            <div class="col-sm-6">
              <ng-select [(ngModel)]="contractCurrencyId" placeholder="Select Loom Type" name="loomTypeId">
                <ng-option *ngFor="let i of loomType" [value]="i.id">{{ i.type }}</ng-option>
            </ng-select>
              
            </div>
          </div>

          <div class="form-group row">
            <label for="size" class="col-sm-3 col-form-label text-Navy">Size</label>
            <div class="col-sm-6">
                <input type="text" id="size"
                name="size" [(ngModel)]="data.size" #size="ngModel" class="form-control" value="" placeholder="Item Size">
               
            </div>
          </div>


          <div class="form-group row">
            <label for="contractRate" class="col-sm-3 col-form-label text_Navy">Price / Rate</label>
            <div class="col-sm-2">
                <input type="number" id="contractRate"
                name="contractRate" [(ngModel)]="data.contractRate" #contractRate="ngModel" class="form-control" value="" placeholder="Rate">
            </div>
            <div class="col-md-2">
               
              <ng-select [(ngModel)]="contractCurrencyId" placeholder="Select Currency" name="contractCurrencyId">
                <ng-option *ngFor="let i of currency" [value]="i.id">{{ i.currencyCode }}</ng-option>
            </ng-select>

        </div>
  
            <div class="col-md-2">
               
              <ng-select [(ngModel)]="itemUOMId" placeholder="Select UOM" name="itemUOMId">
                <ng-option *ngFor="let i of uomList" [value]="i.id">{{ i.name }}</ng-option>
            </ng-select>

            </div>
      
          </div>

          <div class="form-group row">
            <label for="contractCost" class="col-sm-3 col-form-label text-Navy">Cost</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" value="" placeholder="" id="contractCost"
                name="contractCost" [(ngModel)]="data.contractCost" #contractCost="ngModel">
               
            </div>
          </div>

          <div class="form-group row">
            <label for="remarks" class="col-sm-3 col-form-label text_grey"> Remarks</label>
            <div class="col-sm-6">
              <textarea 
               class="form-control" id="remarks"
               name="description" [(ngModel)]="data.remarksn" #remarks="ngModel" rows="5" placeholder="Item Additional details here ..."
                name="remarks"  ></textarea>
            </div>
          </div> 

    </form>
  </div>
  
  <div class="modal-footer NotBG">
    <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
      Close
    </button>
 
    <button class="btn button-save" (click)="addItem()" type="submit">
        Save & Next
      </button>
      <button class="btn button-save" (click)="addItem()" type="submit">
        Save & Close
      </button>
  </div>
