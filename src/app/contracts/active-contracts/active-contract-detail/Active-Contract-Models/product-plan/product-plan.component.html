<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <div aria-hidden="true">&times;</div>
  </button>

  <h5 class="modal-title">
    <i class="fas fa-plus mr-3"></i>
    Add Action Item in Contract
  </h5>
</div>



<div class="modal-body BG p-0">
  <form #ProductionPlanForm="ngForm" novalidate>

    <div class="col-md-12 pt-3 pb-3">

      <div class="row justify-content-end">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="inputSearch" class="col-sm-3 col-form-label">Search:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputSearch" (keyup)="searchTna($event)">
            </div>
          </div>
        </div>
      </div>

      <div #myTable class="panel-body">

        <ngx-datatable #myTable class="bootstrap" [columns]="columns" [rows]="tnaList"
          [sorts]="[{ prop: 'id,name', dir: 'asce' }]" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
          [rowHeight]="'auto'" [limit]="10" [selected]="selected" [selectionType]="SelectionType.checkbox"
          (select)="onSelect($event)" (activate)="onActivate($event)">
          <ngx-datatable-column prop="id" name="S. No." [width]="20">
            <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
              {{ rowIndex+1 }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column prop="selected" name="Select to Add" [width]="20">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <input type="checkbox">
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column prop="name" name="Action Items" [width]="20">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.name }}
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>

      </div>

    </div>

    <div class="modal-footer NotBG">
      <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal"
        (click)="activeModal.close()">
        Close
      </button>
      <button class="btn button-save" type="submit" (click)="addTna()">
        Add Action Item
      </button>
    </div>

  </form>
</div>
