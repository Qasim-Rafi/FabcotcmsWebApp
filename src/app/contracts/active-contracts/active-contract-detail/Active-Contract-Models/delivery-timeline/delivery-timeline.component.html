<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <div aria-hidden="true">&times;</div>
    </button>
  
    <h5 class="modal-title">
      <i class="fas fa-clock"></i>
      Add Shipment Schedule
    </h5>
  </div>


  
  <div class="modal-body BG pt-2r">
    <form #deliveryForm="ngForm" novalidate>

        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label text_Navy">Shipment No.</label>
            <div class="col-sm-7">
              <input  type="text" class="form-control"
              id="shipmentNo" name="shipmentNo" [(ngModel)]="data.shipmentNo" #shipmentNo="ngModel"
                placeholder="Shipment Number Info"/>
            </div>
          </div>


          <!-- <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy">Supplier Date</label>
            <div class="col-sm-7">
      
              <input navigation="select" class="form-control text_Navy "
              id="supplierDate" name="supplierDate" [(ngModel)]="data.supplierDate" #supplierDate="ngModel"
               placeholder="Shipment date received from Supplier"/>
            </div>
          </div> -->
          <div class="form-group">
            <label for="description">Supplier Date</label>
            <div class="input-group date" (clickOutside)="supplierDatePicker.close()">
                <input type="text" class="form-control  datetimepicker-input" (click)="supplierDatePicker.toggle()"
                  placeholder="Date" #supplierDatePicker="ngbDatepicker" #supplierDate="ngModel" [(ngModel)]="supplierDateField"
                  name="supplierDate" ngbDatepicker required />
        
                  
                <div class="input-group-append" (click)="supplierDatePicker.toggle()">
                  <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
              </div>
        </div>
          
        <div class="form-group">
          <label for="description">Buyer Date</label>
          <div class="input-group date" (clickOutside)="buyerDatePicker.close()">
              <input type="text" class="form-control  datetimepicker-input" (click)="buyerDatePicker.toggle()"
                placeholder="Date" #buyerDatePicker="ngbDatepicker" #buyerDate="ngModel" [(ngModel)]="buyerDateField"
                name="buyerDate" ngbDatepicker required />
      
                
              <div class="input-group-append" (click)="buyerDatePicker.toggle()">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
              </div>
            </div>
      </div>

          <!-- <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label ">Buyer Date</label>
            <div class="col-sm-7">
      
              <input class="form-control"
              id="buyerDate" name="buyerDate" [(ngModel)]="data.buyerDate" #buyerDate="ngModel"
              placeholder="Shipment date received from Buyer" 
                 />
            </div>
          </div>
           -->
          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy">Shipment Line</label>
            <div class="col-sm-7">
                <ng-select 
                placeholder="Select Shipment Line " class="text-center">
                <ng-option >
                </ng-option>
              </ng-select>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy">Shipment Mode</label>
            <div class="col-sm-7">
              <ng-select [(ngModel)]="shipmentMode" placeholder="Select Shipment Mode" name="shipmentMode">
                <ng-option *ngFor="let i of mode" [value]="i.id">{{ i.shipmentMode }}</ng-option>
            </ng-select>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-md-3 col-form-label
             control-label">Additional Note:</label>
            <div class="col-md-7">
                <textarea class="form-control"
              id="shipmentRemarks" name="shipmentRemarks" [(ngModel)]="data.shipmentRemarks" #shipmentRemarks="ngModel"
                 rows="4" placeholder="Shipment plan additional details here..."
                 name="remarks"></textarea>
            </div>
        </div>
          

    </form>
  </div>
  
  <div class="modal-footer NotBG">
    <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
      Close
    </button>
    <button class="btn button-save" type="submit" 
    (click)="addshipment()">
      Save & Close
    </button>
    <button class="btn button-blue" type="submit">
        Save & Next
      </button>
  </div>
