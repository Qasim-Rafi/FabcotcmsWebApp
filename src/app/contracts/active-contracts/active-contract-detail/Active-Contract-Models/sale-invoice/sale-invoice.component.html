<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <div aria-hidden="true">&times;</div>
    </button>
  
    <h5 class="modal-title">
      <i class="fa fa-plus"></i>
       Add New Sale Invoice
    </h5>
  </div>


  <div class="modal-body BG pt-2r">
    <form #InvoiceForm="ngForm" novalidate>
   


        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label text_Navy" >Sale Inv. No.</label>
            <div class="col-sm-8">
              <input  type="text" class="form-control"
                placeholder="Sale Invoice number"/>
            </div>
          </div>


          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text_Navy">Sale Inv. Date</label>
            <div class="col-sm-8" (clickOutside)="validityDate.close()">
      
              <input navigation="select" class="form-control  " ngbDatepicker #validityDate="ngbDatepicker"
                (click)="validityDate.toggle()" placeholder="Sale Invoice date" 
                name="validityDate" />
            </div>
          </div>

          <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label ">Remarks</label>
            <div class="col-sm-8">
            <textarea name="remarks" rows="3" class="form-control"  placeholder="Sale invoice additional details here..."></textarea>  
            </div>
          </div>
          

    </form>
  </div>

    
  <div class="modal-footer NotBG">
    <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
      Close
    </button>
    <button class="btn button-save" type="submit">
      Save Sale Invoice
    </button>
  </div>
