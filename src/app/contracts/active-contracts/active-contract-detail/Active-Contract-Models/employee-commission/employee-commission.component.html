<div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div *ngIf="statusCheck == 'AddCommission'">
      <h5 class="modal-title">
        <i class="fas fa-plus"></i>
        Add New Beneficiary
      </h5>
    </div>
    <div *ngIf="statusCheck == 'editCommission'">
      <h5 class="modal-title">
        <i class="fas fa-plus"></i>
        Edit Beneficiary
      </h5>
    </div>
  </div>
  
  <div class="modal-body BG pt-2r">
    <form #CityForm="ngForm" novalidate>
   
        <div class="form-group row">
            <label class="col-sm-3 col-form-label text_Navy">Agent</label>
            <div class="col-sm-8">
              <ng-select placeholder="Select an Agent" name="userId" [(ngModel)]="data.userId" (click)="GetCriteriaDropdown()">
                <ng-option *ngFor="let i of user" [value]="i.id" >
                  {{i.fullName}}
                </ng-option>
              </ng-select>
             
            </div>
          </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label text_Navy">Criteria</label>
        <div class="col-sm-8">
          <ng-select placeholder="Select Criteria" name="beneficiaryCriteriaId" [(ngModel)]="data.beneficiaryCriteriaId">
            <ng-option *ngFor="let i of criteria" [value]="i.id">
              {{i.criteriaName}}
            </ng-option>
          </ng-select>
        </div>
      </div>
      <div class="form-group row">
        <label for="details" class="col-sm-3 col-form-label">Detail</label>
        <div class="col-sm-8">
          <textarea [(ngModel)]="data.criteriaDetail"
           class="form-control" id="details" rows="5" placeholder="Criteria Details"
            name="criteriaDetail" ></textarea>
        </div>
      </div>  
    </form>
  </div>
  <div class="modal-footer NotBG">
    <!-- <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="activeModal.close()">Close</button> -->
    <button class="btn btn-outline-dark" type="submit" (click)="activeModal.close()"
      >
     Close
    </button>
    <button class="btn btn-save" type="submit" *ngIf="statusCheck == 'AddCommission'" (click)="addContractEmployeeCommission()"
    >
    Save  & Exit
  </button>

  <button class="btn btn-save" type="submit" *ngIf="statusCheck == 'editCommission'" (click)=" updateContractEmployeeCommission()"
    >
    Save  & Exit
  </button>

  <button class="btn btn-next" type="submit" *ngIf="statusCheck == 'AddCommission'" (click)="addContractEmployeeCommission()"
  >
  Save  & Next
</button>
  </div>
