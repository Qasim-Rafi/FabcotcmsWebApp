<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
        <div aria-hidden="true">&times;</div>
    </button>

    <h5 class="modal-title">
        <i class="fa fa-plus"></i>
        Edit Contracts
        <small>
            <p>
                Contract No. 16
            </p>
        </small>
    </h5>
</div>


<div class="modal-body BG pt-2r">
    <form #partiesForm="ngForm" novalidate>

        <div class="form-group row">
            <label for="articleId" class="col-sm-3 col-form-label text_Navy">Article</label>
            <div class="col-sm-8">
                <ng-select name="" placeholder="-- Select --">
                    <ng-option>
                        Test Value
                    </ng-option>
                </ng-select>
            </div>
        </div>


        <div class="form-group row">
            <label for="processId" class="col-sm-3 col-form-label">Process</label>
            <div class="col-sm-8">
                <ng-select name="" placeholder="-- Select --">
                    <ng-option>
                        Test Value
                    </ng-option>
                </ng-select>
            </div>
        </div>



        <div class="form-group row">
            <label for="processTypeId" class="col-sm-3 col-form-label">Process Type</label>
            <div class="col-sm-8">
                <ng-select name="" placeholder="-- Select --">
                    <ng-option>
                        Test Value
                    </ng-option>
                </ng-select>
            </div>
        </div>


        <div class="form-group row">
            <label for="designTypeId" class="col-sm-3 col-form-label">Design Type</label>
            <div class="col-sm-8">
                <ng-select name="" placeholder="-- Select --">
                    <ng-option>
                        Test Value
                    </ng-option>
                </ng-select>
            </div>
        </div>

    </form>
</div>


<div class="modal-footer NotBG">
    <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
        Close
    </button>
    <button class="btn button-save" type="submit">
        Save
    </button>
</div>
