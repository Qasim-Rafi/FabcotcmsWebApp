<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <div aria-hidden="true">&times;</div>
    </button>
  
    <h5 class="modal-title">
        <i class="fas fa-edit mr-3"></i>
        Edit Linked Action
    
    </h5>
  </div>


  <div class="modal-body BG pt-4">
    <form #editTnaForm="ngForm" novalidate>
   
        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label text_Navy" >Start Date</label>
            <div class="col-sm-8" (clickOutside)="startDate.close()">
                <input navigation="select" class="form-control  " ngbDatepicker #startDate="ngbDatepicker"
                (click)="startDate.toggle()" placeholder="Start Date" 
                name="startDate"  [(ngModel)]="data.startDate" #startDate="ngModel" />
            </div>
          </div>


          <div class="form-group row">
            <label for="endDate" class="col-sm-3 col-form-label text_Navy">End Date</label>
            <div class="col-sm-8" (clickOutside)="endDate.close()">
      
              <input navigation="select" class="form-control  " ngbDatepicker #endDate="ngbDatepicker"
                (click)="endDate.toggle()" placeholder="Action End Date" 
                name="endDate"  name="startDate"  [(ngModel)]="data.endDate" #endDate="ngModel"  />
            </div>
          </div>
<div class="form-group row">
    <label for="name" class="col-sm-3 col-form-label ">Quantity</label>
    <div class="col-sm-8">
        <input type="number" class="form-control" placeholder="Action Quantity"
        name="quantity"   [(ngModel)]="data.quantity" #quantity="ngModel"
        >  
        </div>
</div>
          <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label ">Details</label>
            <div class="col-sm-8">
            <textarea name="details" rows="3" class="form-control"  placeholder="Action Details"
         [(ngModel)]="data.details" #details="ngModel"
            ></textarea>  
            </div>
          </div>


    </form>
  </div>



  <div class="modal-footer NotBG">
    <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
      Close
    </button>
    <button class="btn button-save" type="submit" (click) = "UpdateTna()" >
     Update Action
    </button>
  </div>
