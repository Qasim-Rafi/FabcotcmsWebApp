<div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div >
      <h5 class="modal-title">
        <i class="fas fa-edit"></i>
        Edit Contract<br>
        <div class="font">Contract No. 16</div>
      </h5>
    </div>
  </div>
  
  <div class="modal-body BG pt-2r">
    <form #CityForm="ngForm" novalidate>
   
        <div class="form-group row">
            <label for="remarks" class="col-sm-3 col-form-label text_grey">Remarks</label>
            <div class="col-sm-8">
              <textarea 
               class="form-control" id="remarks" rows="5" placeholder="Contract remarks here ..."
                name="remarks"  ></textarea>
            </div>
          </div> 
          <div class="form-group row">
            <label for="remarkbuyer" class="col-sm-3 col-form-label text_grey">Buyers Remarks</label>
            <div class="col-sm-8">
              <textarea 
               class="form-control" id="remarkbuyer" rows="5" placeholder="Buyer side contract remarks here ..."
                name="remarkbuyer"  ></textarea>
            </div>
          </div> 
          
          <div class="form-group row" >
            <label for="condition" class="col-sm-3 col-form-label text_grey">Other Condition</label>
            <div class="col-sm-8">
              <textarea 
               class="form-control" id="condition" rows="7" placeholder="Any other terms and conditions"
                name="condition"  ></textarea>
            </div>
          </div> 
      <div class="form-group row">
        <label for="title" class="col-sm-3 col-form-label text_grey">Title</label>
        <div class="col-sm-8">
          <textarea 
           class="form-control" id="title" rows="4" placeholder="Contract preview title ..."
            name="title"  ></textarea>
        </div>
      </div>  
    </form>
  </div>
  <div class="modal-footer NotBG">
    <!-- <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="activeModal.close()">Close</button> -->
    <button class="btn btn-outline-dark" type="submit" (click)="activeModal.close()"
      >
     Close
    </button>
  <button class="btn btn-save" type="submit"
  >
  Save
</button>
  </div>
