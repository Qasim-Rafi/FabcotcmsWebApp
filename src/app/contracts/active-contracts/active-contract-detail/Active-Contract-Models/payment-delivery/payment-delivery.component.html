<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <div aria-hidden="true">&times;</div>
    </button>
  
    <h5 class="modal-title">
      <i class="fa fa-edit"></i>
        Edit Contracts
        <small>
            <p>
            Contract No. 16
        </p>
        </small>
    </h5>
  </div>

  
  <div class="modal-body BG pt-2r">
    <form #partiesForm="ngForm" novalidate>
        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Payment Mode</label>
            <div class="col-sm-4">
              <ng-select name="paymentMode" placeholder="-- Select --" [(ngModel)]="data.paymentMode">
                <ng-option *ngFor="let i of paymentMode" [value]="i.id">
                    {{i}}
                </ng-option>
            </ng-select>
            </div>
          </div>


          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy">Payment Terms</label>
            <div class="col-sm-4">
              <ng-select name="paymentTermId" placeholder="-- Select --" [(ngModel)]="data.paymentTermId">
                <ng-option *ngFor="let i of payment" [value]="i.id">
                    {{i.term}}
                </ng-option>
            </ng-select>
            </div>
            <div class="col-md-3 mrg-sm1">
                <div class="input-group">
                <input type="number" min="0" class="form-control" placeholder="days" name="paymentTermDays"
                [(ngModel)]="data.paymentTermDays">
            </div>
            </div>
      
          </div>

          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy"></label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Payment term Additional Info"
                name="paymentTermInfo"
                [(ngModel)]="data.paymentTermInfo">
            </div>
          </div>
          

          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy"></label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Buyer side payment term info"  name="buyerSidePaymentTermInfo"
                [(ngModel)]="data.buyerSidePaymentTermInfo">
            </div>
          </div>

          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy">Packing</label>
            <div class="col-sm-7">
              <ng-select name="packingId" placeholder="-- Select --" [(ngModel)]="data.packingId"  >
                <ng-option *ngFor="let i of packing" [value]="i.id">
                    {{i.name}}
                </ng-option>
            </ng-select>
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text_Navy">Price / Delivery</label>
            <div class="col-sm-3">
              <ng-select name="priceTermId" placeholder="-- Select --" [(ngModel)]="data.priceTermId">
                <ng-option *ngFor="let i of price" [value]="i.id">
                    {{i.term}}
                </ng-option>
            </ng-select>
            </div>
            <div class="col-sm-4 ">
              <ng-select name="destinationId" placeholder="-- Select --" [(ngModel)]="data.destinationId">
                <ng-option *ngFor="let i of city" [value]="i.id">
                    {{i.name}} <span class="text-secondary" style="font-size: 11px">{{i.country}}</span>
                </ng-option>
            </ng-select>
          
            </div>
      
          </div>

    </form>
  </div>
  
  <div class="modal-footer NotBG">
    <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
      Close
    </button>
    <button class="btn button-save" type="submit" (click)="addContractPaymentDelivery()">
      Save 
    </button>
  </div>
