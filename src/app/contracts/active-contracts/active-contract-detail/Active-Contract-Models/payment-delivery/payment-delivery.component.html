<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <div aria-hidden="true">&times;</div>
    </button>
  
    <h5 class="modal-title">
      <i class="fa fa-edit"></i>
        Edit Contracts
        <small>
            <p>
            Contract No. 16
        </p>
        </small>
    </h5>
  </div>

  
  <div class="modal-body BG pt-2r">
    <form #partiesForm="ngForm" novalidate>
        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Payment Mode</label>
            <div class="col-sm-4">
                <ng-select 
                placeholder="Mode of payment">
                <ng-option >
                    PO
                </ng-option>
                <ng-option>
                    TT
                </ng-option>
                <ng-option>
                    Cash
                </ng-option>
                <ng-option>
                    Cheque
                </ng-option>
              </ng-select>
            </div>
          </div>


          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy">Payment Terms</label>
            <div class="col-sm-4">
                <ng-select 
                placeholder="Payment Terms">
                <ng-option >
                </ng-option>
              </ng-select>
            </div>
            <div class="col-md-3 mrg-sm1">
                <div class="input-group">
                <input type="text" class="form-control" value="" placeholder="days">
            </div>
            </div>
      
          </div>

          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy"></label>
            <div class="col-sm-7">
                <input type="text" class="form-control" value="" placeholder="Payment term Additional Info">
            </div>
          </div>
          

          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy"></label>
            <div class="col-sm-7">
                <input type="text" class="form-control" value="" placeholder="Buyer side payment term info" >
            </div>
          </div>

          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text-Navy">Packing</label>
            <div class="col-sm-7">
                <ng-select 
                placeholder="-- Select -- " class="text-center">
                <ng-option >
                </ng-option>
              </ng-select>
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label text_Navy">Price / Delivery</label>
            <div class="col-sm-3">
                <ng-select 
                placeholder="Price Terms ">
                <ng-option >
                </ng-option>
              </ng-select>
            </div>
            <div class="col-sm-4 ">
                    <ng-select 
                    placeholder=" Select Destination ">
                    <ng-option >
                    </ng-option>
                  </ng-select>
          
            </div>
      
          </div>

    </form>
  </div>
  
  <div class="modal-footer NotBG">
    <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
      Close
    </button>
    <button class="btn button-save" type="submit">
      Save 
    </button>
  </div>
