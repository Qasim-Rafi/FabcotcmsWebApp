
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade"
[fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<!-- <div   *ngIf = "rows.length !== 0"> -->
<div class="modal-header "  >
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <div aria-hidden="true">&times;</div>
    </button>
  
    <h5 class="modal-title">
        <i class="fa fa-history mr-3"></i>
      Time & Action Log History
    
    </h5>
  </div>
  
  
  <div class="modal-body BG pt-2r">
    <form #ProductionPlanForm="ngForm" novalidate>

        <br>
        <div #myTable class="panel-body">
      
          <ngx-datatable #myTable class="bootstrap" [columns]="columns" [rows]="rows"
            [sorts]="[{ prop: 'id,name', dir: 'asce' }]" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
            [rowHeight]="'auto'" [limit]="10"
            >
            <ngx-datatable-column prop="id" name="S. No." [width]="20">
              <ng-template let-row="row" let-rowIndex="rowIndex"  ngx-datatable-cell-template>
        {{row.id}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="date" name="Start Date" [width]="20">
              <ng-template let-row="row" ngx-datatable-cell-template  >
            {{row.startDate}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="date" name="End Date"  [width]="20">
              <ng-template let-row="row" ngx-datatable-cell-template>
             {{row.endDate}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="quantity" name="Quantity" [width]="20">
                <ng-template let-row="row" let-rowIndex="rowIndex"  ngx-datatable-cell-template>
          {{row.quantity}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop="details" name="Details" [width]="20">
                <ng-template let-row="row" let-rowIndex="rowIndex"  ngx-datatable-cell-template>
          {{row.details}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop="id" name="Update On" [width]="20">
                <ng-template let-row="row" let-rowIndex="rowIndex"  ngx-datatable-cell-template>
          {{row.updatedDateTime}}
                </ng-template>
              </ngx-datatable-column>
          </ngx-datatable>
        
        </div>
  
  
    </form>
  </div>
  
  
  
  <div class="modal-footer NotBG">
    <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
      Close
    </button>
   
  </div>
