<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="line-spin-fade" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div>
    <h5 class="modal-title">
      <i class="far fa-edit fa-fw"></i>
      Edit Commission Payment

    </h5>
    <div class="font text-muted text-center">Contract ID </div>

  </div>

</div>

<div class="modal-body BG p-0">
  <form #paymentForm="ngForm" novalidate>

    <div class="row justify-content-center">
      <div class="col-10 col-md-11 pt-3 pb-2">

        <div class="form-group row">
          <label for="code" class="col-md-3 col-form-label control-label text_Navy">Payment Date </label>
          <div class="col-md-8">
            <input navigation="select" class="form-control  " id="paymentDate" name="paymentDate"
              [(ngModel)]="data.paymentDate" #paymentDate="ngModel" ngbDatepicker #validity="ngbDatepicker"
              (click)="validity.toggle()" placeholder="Payment Date" />
          </div>
        </div>


        <div class="form-group row">
          <label for="details" class="col-md-3 col-form-label text-grey">Remarks</label>
          <div class="col-md-8">
            <textarea maxlength="300" class="form-control" id="paymentRemarks" rows="3"
              placeholder="Commission Payment Addiotional Details Here ..." name="paymentRemarks"
              [(ngModel)]="data.paymentRemarks" #paymentRemarks="ngModel"></textarea>
          </div>
        </div>

        <!-- <div class="form-group row">
          <label for="active" class="col-md-3 col-form-label text-grey"></label>
          <div class="col-md-8">
            <div class="form-check form-check-inline">
              <input  class="form-check-input check-btn "  id="active" *ngIf="statusCheck == 'add'" id="active"  type="checkbox" name="active" [(ngModel)]="active">
              <label for="active" *ngIf="statusCheck == 'add'"  class="form-check-label text-grey">Marked as Active</label>
  
              <input class="form-check-input check-btn " *ngIf="statusCheck == 'edit'" id="active"  type="checkbox" name="active" [(ngModel)]="active"
             >
            <label for="active" *ngIf="statusCheck == 'edit'" class="form-check-label text-grey" >Marked as Active</label>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <div class="modal-footer NotBG">
      <button class="btn btn-outline-secondary noHover ml-2" (click)="activeModal.close()">
        <i class="fas fa-times">
        </i> Close
      </button>
      <button class="btn button-save" type="submit" (click)="onSubmit()">
        <i class="fas fa-check"></i>
        Update Commission Payment
      </button>

    </div>

  </form>
</div>
