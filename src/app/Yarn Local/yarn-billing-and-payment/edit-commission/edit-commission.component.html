<div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div >
      <h5 class="modal-title">
        <i class="far fa-edit fa-fw"></i>
        Edit Commission Payment
       
      </h5>
  <div class="font text-muted text-center">Contract ID No. 765</div>
      
    </div>
  
  </div>
  
  <div class="modal-body BG p-0">
    <form #paymentForm="ngForm" novalidate>
  
      <div class="col-md-12 pt-3 pb-2">
  
        <div class="form-group row">
          <label for="code" class="col-sm-3 col-form-label control-label text_Navy">Payment Date </label>
          <div class="col-sm-8">
            <input navigation="select" class="form-control  " id="paymentDate" name="paymentDate" 
            [(ngModel)]="data.paymentDate" #paymentDate="ngModel"  ngbDatepicker #validity="ngbDatepicker"
           (click)="validity.toggle()"
            placeholder="Payment Date" 
            [ngClass]="{'error': paymentDate.invalid && paymentForm.submitted}"
        
            />
          </div>
        </div>
  
  
        <div class="form-group row">
          <label for="details" class="col-sm-3 col-form-label text-grey">Remarks</label>
          <div class="col-sm-8">
            <textarea maxlength="300" class="form-control" id="details" rows="3" placeholder="Commission Payment Addiotional Details Here ..."
              name="details" [(ngModel)]="data.details" #details="ngModel"></textarea>
          </div>
        </div>
  
        <!-- <div class="form-group row">
          <label for="active" class="col-sm-3 col-form-label text-grey"></label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input  class="form-check-input check-btn "  id="active" *ngIf="statusCheck == 'add'" id="active"  type="checkbox" name="active" [(ngModel)]="active">
              <label for="active" *ngIf="statusCheck == 'add'"  class="form-check-label text-grey">Marked as Active</label>
  
              <input class="form-check-input check-btn " *ngIf="statusCheck == 'edit'" id="active"  type="checkbox" name="active" [(ngModel)]="active"
             >
            <label for="active" *ngIf="statusCheck == 'edit'" class="form-check-label text-grey" >Marked as Active</label>
            </div>
          </div>
        </div> -->
      </div>
  
      <div class="modal-footer NotBG" >
        <button class="btn btn-outline-secondary noHover ml-2" (click)="activeModal.close()">
          <i class="fas fa-times">
          </i> Close
      </button>
        <button  class="btn button-save" type="submit" (click)="onSubmit()">
          <i class="fas fa-check"></i>
          Update Commission Payment
        </button>

      </div>
  
    </form>
  </div>
