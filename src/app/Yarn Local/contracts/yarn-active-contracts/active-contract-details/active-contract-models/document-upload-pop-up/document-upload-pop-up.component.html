<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="modal-header" >
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div *ngIf="statusCheck == 'Add'">
    <h5 class="modal-title">
      <i class="fas fa-plus"></i>
      Add Document
    </h5>
  </div>
  <div *ngIf="statusCheck == 'Edit'">
    <h5 class="modal-title">
      <i class="far fa-edit fa-fw"></i>
      Edit Document
    </h5>
  </div>
</div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label control-label">Document Type</label>
                    <div class="col-md-8">

                    <label class="col-md-3 col-form-label control-label">File</label>

                <div class="form-group row">
