<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <div aria-hidden="true">&times;</div>
    </button>
  
    <h5 class="modal-title">
      <i class="fa fa-plus"></i>
      Add New Sale Invoice
    </h5>
<!--   
    <h5 class="modal-title" *ngIf="statusCheck == 'editInvoice'">
      <i class="fa fa-plus"></i>
      Edit Sale Invoice
    </h5> -->
  </div>
  
  
  <div class="modal-body BG p-0">
    <form #InvoiceForm="ngForm" novalidate>
  
      <div class="col-md-12 pt-3 pb-2">

       
        <div class="form-group row">
          <label for="saleInvoiceNo" class="col-sm-3 col-form-label text_Navy">Sale Inv. No.</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Sale Invoice number" name="saleInvoiceNo"
              [(ngModel)]="data.saleInvoiceNo" #saleInvoiceNo="ngModel" />
          </div>
        </div>
  
  
        <div class="form-group row">
          <label for="saleInvoiceDate" class="col-sm-3 col-form-label text_Navy">Sale Inv. Date</label>
          <div class="col-sm-8" (clickOutside)="saleInvoiceDate.close()">
  
            <input navigation="select" class="form-control  " ngbDatepicker #saleInvoiceDate="ngbDatepicker"
              (click)="saleInvoiceDate.toggle()" placeholder="Sale Invoice date" name="saleInvoiceDate"
              [(ngModel)]="data.saleInvoiceDate" #saleInvoiceDate="ngModel" />
          </div>
        </div>

          <div class="form-group row">
            <label for="itemQuantity" class="col-sm-3 col-form-label text_Navy">Quantity</label>
            <div class="col-sm-3">
                <input type="number" min="0" required
                id="itemQuantity" #itemQuantity="ngModel"
              name="itemQuantity" [(ngModel)]="data.itemQuantity" #itemQuantity="ngModel"
                class="form-control" value="" placeholder="Quantity" />
            </div>
            <div class="col-md-5">
               
              <ng-select
              [(ngModel)]="data.itemUOMId" placeholder="Select..." name="itemUOMId">
                <ng-option></ng-option>
            </ng-select>

            </div>
      
          </div>




          <div class="form-group row">
            <label for="saleInvoiceDate" class="col-sm-3 col-form-label text_Navy">Amount</label>
            <div class="col-sm-8">
    
                <input type="text" class="form-control" placeholder="Invoice Amount" name="saleInvoiceNo"
                [(ngModel)]="data.saleInvoiceNo" #saleInvoiceNo="ngModel" />
            </div>
          </div>

          <div class="form-group row">
            <label for="saleInvoiceDate" class="col-sm-3 col-form-label">Tax %</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <div class="input-group-append">
                    </div>
                    <input type="text" placeholder="Invoice tax %age" class="form-control"
                        [(ngModel)]="data.sellerSideCommissionInfo" name="sellerSideCommissionInfo">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">%</span>
                    </div>
                </div>
            </div>
          </div>

        <div class="form-group row">
          <label for="saleInvoiceRemarks" class="col-sm-3 col-form-label ">Remarks</label>
          <div class="col-sm-8">
            <textarea name="remarks" rows="3" class="form-control" placeholder="Sale invoice additional details here..."
              name="saleInvoiceRemarks" [(ngModel)]="data.saleInvoiceRemarks" #saleInvoiceRemarks="ngModel"></textarea>
          </div>
        </div>
        
      </div>
  
      <div class="modal-footer NotBG">
        <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal"
          (click)="activeModal.close()">
          Close
        </button>
        <button class="btn button-save" type="submit" (click)="addSaleInvoice()" >
          Save Sale Invoice
        </button>
        <!-- <button class="btn button-save" type="submit" (click)="updateSaleInvoice()" *ngIf="statusCheck == 'editInvoice'">
          Save Sale Invoice
        </button> -->
      </div>
  
  
    </form>
  </div>
