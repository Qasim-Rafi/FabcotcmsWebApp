<div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <div aria-hidden="true">&times;</div>
    </button>
    <h5 class="modal-title" *ngIf = "statusCheck == 'Add'">
        <i class="fa fa-plus"></i>
        Add Credit Note
         </h5>
    <h5 class="modal-title" *ngIf = "statusCheck == 'Edit'">
      <i class="fa fa-truck"></i>
      Edit Credit Note
    </h5>
    <div class="font text-muted text-center"><b> Sale Invoice No. </b> {{saleInvoiceNo}}</div>
    <div class="font text-muted text-center"><b>Sale Invoice Date : </b>{{saleInvoiceDate}} </div>
  </div>
  
  
  <div class="modal-body BG p-0">
    <form #creditForm="ngForm" novalidate>
    
      <div class="col-md-12 pt-3 pb-2">

    
        <div class="form-group row">
          <label for="creditNoteNo" class="col-sm-3 col-form-label text_Navy">Credit Note No.</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Credit Note No." name="creditNoteNo"
              [(ngModel)]="data.creditNoteNo" #creditNoteNo="ngModel" />
          </div>
        </div>
  
  
        <div class="form-group row">
          <label for="creditDate" class="col-sm-3 col-form-label text_Navy">Credit Note Date</label>
          <div class="col-sm-8" (clickOutside)="creditDate.close()">
  
            <input navigation="select" class="form-control  " ngbDatepicker #creditDate="ngbDatepicker"
              (click)="creditDate.toggle()" placeholder="Credit Note date" name="creditNoteDate"
              [(ngModel)]="data.creditNoteDate" #creditNoteDate="ngModel" />
          </div>
        </div>

          <div class="form-group row">
            <label for="itemQuantity" class="col-sm-3 col-form-label text_Navy">Quantity</label>
            <div class="col-sm-3">
                <input type="number" min="0" 
                id="itemQuantity" #itemQuantity="ngModel"
              name="quantity" [(ngModel)]="data.quantity" #quantity="ngModel"
                class="form-control" value="" placeholder="Quantity" />
            </div>
            <div class="col-md-5">
               
              <ng-select
              [(ngModel)]="data.uomId" placeholder="Unit" name="uomId">
              <ng-option *ngFor="let i of uomList" [value]="i.id">{{ i.name }}
              </ng-option>
            </ng-select>

            </div>
      
          </div>
          <div class="form-group row">
            <label for="amount" class="col-sm-3 col-form-label text_Navy">Amount</label>
            <div class="col-sm-3">
                <input type="number" min="0"  #amount="ngModel"
              name="amount" [(ngModel)]="data.amount"
                class="form-control" value="" placeholder="Amount" />
            </div>
            <div class="col-md-5">
               
              <ng-select
              [(ngModel)]="data.currencyId" placeholder="Currency" name="currencyId" #currencyId="ngModel">
              <ng-option *ngFor="let i of currency" [value]="i.id">{{ i.code }}
              </ng-option>
            </ng-select>

            </div>
      
          </div>
          <div class="form-group row" >
            <label for="taxPercentage" class="col-sm-3 col-form-label">Tax (%age)</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <div class="input-group-append">
                    </div>
                    <input type="number" placeholder="Tax %age" class="form-control"
                        [(ngModel)]="data.taxPercentage" name="taxPercentage" #taxPercentage="ngModel">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">%</span>
                    </div>
                </div>
            </div>
          </div>

          
         
      
        <div class="form-group row">
          <label for="reason" class="col-sm-3 col-form-label ">Reason</label>
          <div class="col-sm-8">
            <textarea rows="3" class="form-control" placeholder="Credit/Debit Note details here..."
              name="reason" [(ngModel)]="data.reason" #reason="ngModel"></textarea>
          </div>
        </div>
        
      </div>
  
      <div class="modal-footer NotBG" >
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="activeModal.close()">Close</button>
        <button *ngIf="statusCheck == 'Add'"class="btn button-save" type="submit"
          (click)="addCredit(creditForm)">
          Save 
        </button>
      
        <button  *ngIf="statusCheck == 'Edit'" class="btn button-save" type="submit"
          (click)="updateCredit(creditForm)">
          Update 
        </button>
        
      </div>
  
  
    </form>
  </div>
