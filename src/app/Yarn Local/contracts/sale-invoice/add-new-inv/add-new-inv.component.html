<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <div aria-hidden="true">&times;</div>
    </button>
  
    <h5 class="modal-title" *ngIf="statusCheck == 'addInvoice'">
      <i class="fa fa-plus"></i>
      Add New Sale Invoice
    </h5>
  
    <h5 class="modal-title" *ngIf="statusCheck == 'editInvoice'">
      <i class="fa fa-plus"></i>
      Edit Sale Invoice
    </h5>
  </div>
  
  
  <div class="modal-body BG p-0">
    <form #InvoiceForm="ngForm" novalidate>
  
      <div class="col-md-12 pt-3 pb-2">

          <div class="form-group row">
            <label for="inputEmail3" class="col-md-3 col-form-label control-label text_Navy">Contract No.</label>
            <div class="col-md-8">
                <div class="input-group">                    
                    <input class="form-control text-w-4" placeholder="ENTER AND SEARCH CONTRACT NUMBER">

                    <button (click)="ChangeBankForm(rows)" type="button" class="btn btn-light btn-outline clrbtn" >
                        <i class="fa fa-search"></i>
                    </button>
                    <button type="button" class="btn btn-outline-dark">
                        <i class="fas fa-sync-alt"></i>
                    </button>                    
                </div>
            </div>
        </div>
        <div class="form-group row">
          <label for="saleInvoiceNo" class="col-sm-3 col-form-label text_Navy">Sale Inv. No.</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Sale Invoice number" name="saleInvoiceNo"
              [(ngModel)]="data.saleInvoiceNo" #saleInvoiceNo="ngModel" />
          </div>
        </div>
  
  
        <div class="form-group row">
          <label for="saleInvoiceDate" class="col-sm-3 col-form-label text_Navy">Sale Inv. Date</label>
          <div class="col-sm-8" (clickOutside)="saleInvoiceDate.close()">
  
            <input navigation="select" class="form-control  " ngbDatepicker #saleInvoiceDate="ngbDatepicker"
              (click)="saleInvoiceDate.toggle()" placeholder="Sale Invoice date" name="saleInvoiceDate"
              [(ngModel)]="data.saleInvoiceDate" />
          </div>
        </div>

          <div class="form-group row">
            <label for="quantity" class="col-sm-3 col-form-label text_Navy">Quantity</label>
            <div class="col-sm-3">
                <input type="number" min="0"
                #quantity="ngModel"
              name="quantity" [(ngModel)]="data.quantity"
                class="form-control" value="" placeholder="Quantity" />
            </div>
            <div class="col-md-5">
               
                  
              <ng-select  [(ngModel)] = "data.unit"   #unit="ngModel"
               placeholder="Unit" name="unit">
                <ng-option *ngFor = "let i of uomList" [value] = "i.id">{{i.name}}</ng-option>
            </ng-select>

            </div>
      
          </div>




          <div class="form-group row">
            <label for="amount" class="col-sm-3 col-form-label text_Navy">Amount</label>
            <div class="col-sm-8">
    
                <input type="text" class="form-control" placeholder="Invoice Amount" name="amount"
                [(ngModel)]="data.amount" #amount="ngModel" />
            </div>
          </div>

          <div class="form-group row">
            <label for="taxPercentage" class="col-sm-3 col-form-label">Tax %</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <div class="input-group-append">
                    </div>
                    <input type="text" placeholder="Invoice tax %age" class="form-control"
                        [(ngModel)]="data.taxPercentage" name="taxPercentage" #taxPercentage="ngModel">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">%</span>
                    </div>
                </div>
            </div>
          </div>

        <div class="form-group row">
          <label for="saleInvoiceRemarks" class="col-sm-3 col-form-label ">Remarks</label>
          <div class="col-sm-8">
            <textarea name="saleInvoiceRemarks" rows="3" class="form-control" placeholder="Sale invoice additional details here..."
              name="saleInvoiceRemarks" [(ngModel)]="data.saleInvoiceRemarks" #saleInvoiceRemarks="ngModel"></textarea>
          </div>
        </div>
        
      </div>
  
      <div class="modal-footer NotBG">
        <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal"
          (click)="activeModal.close()">
          Close
        </button>
        <button class="btn button-save" type="submit" (click)="addSaleInvoice()" *ngIf="statusCheck == 'addInvoice'">
          Save Sale Invoice
        </button>
        <button class="btn button-save" type="submit" (click)="updateSaleInvoice()" *ngIf="statusCheck == 'editInvoice'">
          Save Sale Invoice
        </button>
      </div>
  
  
    </form>
  </div>
