<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
        <div aria-hidden="true">&times;</div>
    </button>

    <h5 class="modal-title">
        <i class="far fa-sticky-note"></i>
        Edit Buyer Payment
    </h5>
</div>



<div class="modal-body BG p-0">
    <form #NotesForm="ngForm" novalidate>

        <div class="col-md-12 pt-3 pb-2">

            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label text_Navy ">Payment Date</label>
                <input navigation="select" class="form-control col-sm-8 " ngbDatepicker #validityDate="ngbDatepicker"
                    (click)="validityDate.toggle()" placeholder="" [(ngModel)]="data.validityDate"
                    name="validityDate" />
            </div>





            <div class="form-group row">

                <label for="inputEmail3" class="col-form-label col-sm-3 control-label text_Navy">Amount</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="number" min="0" placeholder="Comm%" #sellerSideCommission="ngModel"
                                class="form-control" [(ngModel)]="data.sellerSideCommission"
                                name="sellerSideCommission">
                        </div>
                    </div>

                    <div class="col-md-6 mrg-sm1">

                        <ng-select name="sellerSideCommissionUOMId " #sellerSideCommissionUOMId="ngModel"
                            [(ngModel)]="data.sellerSideCommissionUOMId" placeholder="Select Currency">
                            <ng-option *ngFor="let i of currency" [value]="i.id">{{ i.name }}
                            </ng-option>
                        </ng-select>

                    </div>
                </div>

            </div>



            <div class="form-group row">

                <label for="inputEmail3" class="col-form-label col-sm-3 control-label text_Navy">Payment Mode</label>
                <div class="row">

                    <div class="col-md-6 mrg-sm1">

                        <ng-select name="sellerSideCommissionUOMId " #sellerSideCommissionUOMId="ngModel"
                            [(ngModel)]="data.sellerSideCommissionUOMId" placeholder="Select Currency">
                            <ng-option *ngFor="let i of currency" [value]="i.id">{{ i.name }}
                            </ng-option>
                        </ng-select>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="number" min="0" placeholder="Comm%" #sellerSideCommission="ngModel"
                                class="form-control" [(ngModel)]="data.sellerSideCommission"
                                name="sellerSideCommission">
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label text_Navy ">Deposite Date</label>
                <input navigation="select" class="form-control col-sm-8 " ngbDatepicker #toggle="ngbDatepicker"
                    (click)="toggle.toggle()" placeholder="" [(ngModel)]="data.validityDate" name="validityDate" />
            </div>


            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Remarks</label>
                <div class="col-sm-8">
                    <textarea  type="text" class="form-control" rows="4" placeholder="Payment brief detail here..."
                        #details="ngModel" [(ngModel)]="data.description " name="description"></textarea>
                </div>
            </div>




            <div class="modal-footer NotBG">
                <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal"
                    (click)="activeModal.close()">
                    Close
                </button>

                <button class="btn button-save" type="submit">
                    Update
                </button>
            </div>


        </div>
