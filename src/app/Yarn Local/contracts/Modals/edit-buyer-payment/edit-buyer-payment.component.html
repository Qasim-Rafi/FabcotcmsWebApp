        <form #InvoiceForm="ngForm" novalidate>
  
            <div class="col-md-12 pt-3 pb-2">
      
                <div class="form-group row">
                  <label for="inputEmail3" class="col-md-3 col-form-label control-label text_Navy">Payment Date</label>
                  <div class="col-md-8">
                      <div class="input-group">                    
                        <input class="form-control text-w-4" navigation="select" class="form-control" ngbDatepicker #validityDate="ngbDatepicker"
                        (click)="validityDate.toggle()" placeholder="" [(ngModel)]="data.paymentDate"
                        name="paymentDate">
                        
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                <label for="itemQuantity" class="col-sm-3 col-form-label text_Navy">Amount</label>
                <div class="col-sm-3">
                    <input type="number" min="0" placeholder="Comm%" #amount="ngModel"
                    class="form-control" [(ngModel)]="data.amount"
                    name="amount" />
                </div>
                <div class="col-md-5">
                   
                    <ng-select name="currencyId " #currencyId="ngModel"
                    [(ngModel)]="data.currencyId" placeholder="Select Currency">
                    <ng-option *ngFor="let i of currency" [value]="i.id">{{ i.name }}
                    </ng-option>
                </ng-select>
    
                </div>
          
              </div>
        
        
              
                <div class="form-group row">
                  <label for="paymentMode" class="col-sm-3 col-form-label text_Navy">Payment Mode</label>
                  <div class="col-sm-3">
                    <ng-select name="paymentMode " #paymentMode="ngModel"
                    [(ngModel)]="data.paymentMode" placeholder="Select Payment Mode">
                    <ng-option *ngFor="let i of payment" [value]="i.id">{{ i }}
                    </ng-option>
                </ng-select>
                  </div>
                  <div class="col-md-5">
                     
                    <input class="form-control" type="text" name="additionalDetails" placeholder="Additional details..."
                                    [(ngModel)]="data.additionalDetails"
                                    />
      
                  </div>
            
                </div>
      
                <div class="form-group row">
                    <label for="inputEmail3" class="col-md-3 col-form-label control-label text_Navy">Deposite Date</label>
                    <div class="col-md-8">
                        <div class="input-group">                    
                            <input class="form-control text-w-4" navigation="select" class="form-control" ngbDatepicker #validityDate="ngbDatepicker"
                            (click)="validityDate.toggle()" placeholder="" [(ngModel)]="data.paymentDate"
                            name="paymentDate">
                          
                        </div>
                    </div>
                </div>
      
      
                
      
              
      
              <div class="form-group row">
                <label for="remarks" class="col-sm-3 col-form-label ">Remarks</label>
                <div class="col-sm-8">
                  <textarea name="remarks" rows="3" class="form-control" placeholder="Payment brief detail here..."
                    name="remarks" [(ngModel)]="data.remarks" #remarks="ngModel"></textarea>
                </div>
              </div>
              
            </div>
        
            <div class="modal-footer NotBG">
                <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal"
                    (click)="activeModal.close()">
                    Close
                </button>

                <button class="btn button-save" (click)="updatePayment()" type="submit">
                    Update
                </button>
            </div>
        
        
          </form>
        </div>
