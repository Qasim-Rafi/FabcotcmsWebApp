<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
        <div aria-hidden="true">&times;</div>
    </button>

    <h5 class="modal-title">
        <i class="far fa-sticky-note"></i>
        Edit Buyer Payment
    </h5>
</div>



<div class="modal-body BG p-0">
    <form #NotesForm="ngForm" novalidate>

        <div class="col-md-12 pt-3 pb-2">

            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label text_Navy ">Payment Date</label>
                <input navigation="select" class="form-control" ngbDatepicker #validityDate="ngbDatepicker"
                                        (click)="validityDate.toggle()" placeholder="" [(ngModel)]="data.paymentDate"
                                        name="paymentDate" />
            </div>





            <div class="form-group row">

                <label for="inputEmail3" class="col-form-label col-sm-3 control-label text_Navy">Amount</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="number" min="0" placeholder="Comm%" #amount="ngModel"
                                                    class="form-control" [(ngModel)]="data.amount"
                                                    name="amount">
                        </div>
                    </div>

                    <div class="col-md-6 mrg-sm1">

                        <ng-select name="sellerSideCommissionUOMId " #currencyId="ngModel"
                        [(ngModel)]="data.currencyId" placeholder="Select Currency">
                        <ng-option *ngFor="let i of currency" [value]="i.id">{{ i.name }}
                        </ng-option>
                    </ng-select>

                    </div>
                </div>

            </div>



            <div class="form-group row">

                <label for="inputEmail3" class="col-form-label col-sm-3 control-label text_Navy">Payment Mode</label>
                <div class="row">

                    <div class="col-md-6 mrg-sm1">
                        <!-- <ng-select name="sellerSideCommissionUOMId " 
                        [(ngModel)]="data.paymentMode" placeholder="Select Payment Mode">
                        <ng-option *ngFor="let i of paymentMode" [value]="i">{{ i }}
                        </ng-option>
                    </ng-select> -->
                    </div>
                    <!-- <div class="col-md-6">
                        <div class="input-group">
                            <input type="number" min="0" placeholder="Comm%" #sellerSideCommission="ngModel"
                                class="form-control" [(ngModel)]="data.sellerSideCommission"
                                name="sellerSideCommission">
                        </div>
                    </div> -->
                </div>

            </div>
            <div class="form-group row">
                <label for="name" class="col-md-2 col-form-label">Additional Details</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Additional details..."
                    [(ngModel)]="data.additionalDetails"
                    />
                    <small id="passwordHelpBlock" class="form-text text-lightgrey">
                        Only Parent Supplier is available for selection
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label text_Navy ">Deposite Date</label>
                <input navigation="select" class="form-control" ngbDatepicker #validityDate1="ngbDatepicker"
                                    (click)="validityDate1.toggle()" placeholder="" [(ngModel)]="data.depositeDate"
                                    name="depositeDate" />
            </div>


            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Remarks</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" placeholder="Additional Info..."
                    [(ngModel)] = "data.taxChalan"
                    />
                    </div>
            </div>




            <div class="modal-footer NotBG">
                <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal"
                    (click)="activeModal.close()">
                    Close
                </button>

                <button class="btn button-save" type="submit">
                    Update
                </button>
            </div>


        </div>
