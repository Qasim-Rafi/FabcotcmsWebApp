<!-- Modal -->

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <div aria-hidden="true">&times;</div>
  </button>

  <h5 class="modal-title" id="exampleModalScrollableTitle">
    <i class="fa fa-plus"></i>
    Add Seller
  </h5>
</div>
<div class="modal-body BG p-0">
  <form #sellerForm="ngForm" novalidate >

    <div class="col-md-12 pt-3 pb-2">

      <div class="form-group row">
        <label for="sellerName" class="col-sm-3 col-form-label text_Navy">Seller Name<span
            class="required-denote">*</span></label>
        <div class="col-sm-8">
          <input appAutofocus required maxlength="60" type="text" class="form-control" placeholder="Seller name"
            name="sellerName" [(ngModel)]="data.sellerName" #sellerName="ngModel"
            [ngClass]="{ 'error': sellerForm.submitted  && sellerName.invalid }" />
        </div>
      </div>
  
      <div class="form-group row">
        <label for="sellerBillAddress" class="col-sm-3 col-form-label">Billing Address</label>
        <div class="col-sm-8">
          <textarea maxlength="300" class="form-control" id="sellerBillAddress" rows="3"
            placeholder="Seller mailing address" name="sellerBillAddress" [(ngModel)]="data.sellerBillAddress"
            #sellerBillAddress="ngModel"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="country" class="col-sm-3 col-form-label text_Navy">Country<span class="required-denote">*</span></label>

        <div class="col-sm-8">
          <ng-select [(ngModel)]="data.countryId" required placeholder="-- Select --" name="countryId"
            #countryId="ngModel" [ngClass]="{ 'error': countryId.invalid && sellerForm.submitted }">
            <ng-option *ngFor="let i of country" [value]="i.id">{{ i.name }}

              <span *ngIf="i.details !=null" class="text-muted" style="font-size: 11px">{{ i.details }}</span>

            </ng-option>
          </ng-select>
        </div>
      </div>
  
      <div class="form-group row">
        <label for="sellerContact" class="col-sm-3 col-form-label">Contact Nos.</label>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-6">
              <input pattern="[+0-9-]{7,15}" maxlength="15" class="form-control" id="sellerContact"
                placeholder=" Primary Contact No." name="sellerContact" [(ngModel)]="data.sellerContact"
                #sellerContact="ngModel" [ngClass]="{
                'error': sellerContact.invalid && sellerContact.touched
              }" />
            </div>
            <div class="col-sm-6">
              <input pattern="[+0-9-]{7,15}" maxlength="15" class="form-control" id="sellerOtherContact"
                placeholder="Other Contact No." name="sellerOtherContact" [(ngModel)]="data.sellerOtherContact"
                #sellerOtherContact="ngModel" [ngClass]="{
                'error': sellerOtherContact.invalid && sellerOtherContact.touched
              }" />
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="sellerFax" class="col-sm-3 col-form-label">Fax Number</label>
        <div class="col-sm-8">
          <input pattern="[0-9-]{0,15}" maxlength="15" class="form-control" id="sellerFax" placeholder="Seller Fax No."
            name="sellerFax" [(ngModel)]="data.sellerFax" #sellerFax="ngModel"
            [ngClass]="{ 'error': sellerFax.invalid && sellerFax.touched }" />
        </div>
      </div>

      <div class="form-group row">
        <label for="sellerNTN" class="col-sm-3 col-form-label">NTN/GST Nos.</label>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-6">
              <input type="text" pattern="[+-a-zA-Z0-9]" class="form-control" id="sellerNTN"
                placeholder="NTN No." name="sellerNTN" [(ngModel)]="data.sellerNTN" #sellerNTN="ngModel"
                [ngClass]="{ 'error': sellerNTN.invalid && sellerNTN.touched }" />
            </div>
            <div class="col-sm-6">
              <input type="text" pattern="[+-a-zA-Z0-9]" class="form-control" id="sellerGST"
                placeholder="GST No." name="sellerGST" [(ngModel)]="data.sellerGST" #sellerGST="ngModel"
                [ngClass]="{ 'error': sellerGST.invalid && sellerGST.touched }" />
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="certificatedeIds" class="col-sm-3 col-form-label">Certificate(s)</label>
        <div class="col-sm-8">
          <ng-select [multiple]="true" [(ngModel)]="data.certificateIds" placeholder="-- Select --" name="certificatedeIds"
            #certificatedeIds="ngModel">
            <ng-option *ngFor="let i of certification" [value]="i.id">{{ i.name }}
            </ng-option>
          </ng-select>
        </div>
      </div>
 

      <div class="form-group row">
        <label for="capabilitiesIds" class="col-sm-3 col-form-label">Capabilities</label>
        <div class="col-sm-8">
          <ng-select [multiple]="true" [(ngModel)]="data.capabilitiesIds" placeholder="-- Select --" name="capabilitiesIds"
            #capabilitiesIds="ngModel">
            <ng-option *ngFor="let i of capabilities" [value]="i.id">{{ i.name }}
            </ng-option>
          </ng-select>
        </div>
      </div>


      <div class="form-group row">
        <label for="sellerStrenght" class="col-sm-3 col-form-label">Major Strenghts</label>
        <div class="col-sm-8">
          <textarea maxlength="300" class="form-control" id="sellerStrenght" rows="3"
            placeholder="Major marketing strengths ..." name="sellerStrenght" [(ngModel)]="data.sellerStrenght"
            #sellerStrenght="ngModel"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="leadTime" class="col-sm-3 col-form-label">Leadtime / MOQ</label>
        <div class="col-sm-8">
          <textarea maxlength="300" class="form-control" id="leadTime" rows="3" placeholder="Lead time and MOQ ..."
            name="leadTime" [(ngModel)]="data.leadTime" #leadTime="ngModel"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="sellerDetails" class="col-sm-3 col-form-label">Seller Details</label>
        <div class="col-sm-8">
          <textarea maxlength="300" class="form-control" id="sellerDetails" rows="3"
            placeholder="Seller additional details here ..." name="sellerDetails" [(ngModel)]="data.sellerDetails"
            #sellerDetails="ngModel"></textarea>
        </div>
      </div>

      <div class="form-check form-check-inline offset-md-3 pl-1">
        <input class="form-check-input check-btn" id="active" type="checkbox" name="isParentSeller"
          [(ngModel)]="data.isParentSeller" />
        <label for="active" class="form-check-label">Parent Seller</label>
      </div>

      <div class="form-group row">
        <label for="parentSellerId" class="col-sm-3 col-form-label">Parent Seller</label>

        <div class="col-sm-8">
          <ng-select name="parentSellerId" [(ngModel)]="data.parentSellerId" placeholder="-- Select --">
            <ng-option *ngFor="let i of seller" [value]="i.id">
              {{ i.sellerName }}
            </ng-option>
          </ng-select>
        </div>
      </div>

    </div>

    <div class="modal-footer NotBG">
      <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal"
        (click)="activeModal.close()">
        Close
      </button>
      <button type="submit" class="btn button-save" (click)="addSeller()">
        Save Seller
      </button>
    </div>
  </form>
</div>
