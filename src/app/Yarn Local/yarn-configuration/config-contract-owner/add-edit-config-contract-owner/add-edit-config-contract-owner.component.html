<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="modal-header" *ngIf="FormName == 'contractOwnerForm'">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div *ngIf="statusCheck == 'ContractOwnerAdd'">
    <h5 class="modal-title">
      <i class="fa fa-plus fa-fw"></i>
      Add Contract Owner
    </h5>
  </div>
  <div *ngIf="statusCheck == 'ContractOwnerEdit'">
    <h5 class="modal-title">
      <i class="far fa-edit fa-fw"></i>
      Edit Contract Owner
    </h5>
  </div>
</div>


<div class="modal-body BG p-0">

  <form #BeneficiaryForm="ngForm" novalidate>

    <div class="row justify-content-center">
      <div class="col-10 col-md-11 pt-3 pb-2">
    
        <div class="form-group row">
          <label class="col-md-4 col-form-label text-grey">User From Department<span
              class="required-denote">*</span></label>
          <div class="col-md-7">
            <ng-select [(ngModel)]="data.userId" placeholder="-- Select --" name="userId" #userId="ngModel"
              [ngClass]="{ error: userId.invalid && BeneficiaryForm.submitted}">
              <ng-option *ngFor="let i of departmentUsers" [value]="i.id">{{ i.fullName }}
              </ng-option>
            </ng-select>
          </div>
        </div>
    
        <div class="form-group row">
          <label class="col-md-4 col-form-label text-grey">Users Role<span class="required-denote">*</span></label>
          <div class="col-md-7">
            <ng-select [(ngModel)]="data.description" placeholder="-- Select --" name="description" #description="ngModel"
              [ngClass]="{ error: description.invalid && BeneficiaryForm.submitted}">
              <ng-option *ngFor="let i of filterUsers" [value]="i.name">{{ i.name }}
              </ng-option>
            </ng-select>
          </div>
        </div>
    
    
    
    
    
      </div>
    </div>


    <div class="modal-footer NotBG" *ngIf="FormName == 'contractOwnerForm'">
      <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="activeModal.close()">Close</button>
      <button *ngIf="statusCheck == 'ContractOwnerAdd'" class="btn button-save" type="submit" (click)="addcontractOwner()" >
        Add Contract Owner
      </button>

      <button *ngIf="statusCheck == 'ContractOwnerEdit'" class="btn button-save" type="submit" (click)="UpdatecontractOwner()">
        Update Contract Owner
      </button>
    </div>

  </form>
</div>
