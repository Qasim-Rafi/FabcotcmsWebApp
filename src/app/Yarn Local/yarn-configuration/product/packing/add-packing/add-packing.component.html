<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="modal-title">
    <i class="fa fa-anchor"></i>
    Add Packing
  </h5>

</div>

<div class="modal-body BG p-0">
  <form #addPackingForm="ngForm" novalidate (ngSubmit)="addPacking(addPackingForm)">

    <div class="col-md-12 pt-3 pb-2">


      <div class="form-group row" [class.has-error]="name.invalid ">
        <label for="name" class="col-sm-3 col-form-label control-label text_Navy">Packing Name<span
            class="required-denote">*</span> </label>
        <div class="col-sm-8">
          <input appAutofocus required id="name" type="text" class="form-control" placeholder=" Packing Name"
            name="name" [(ngModel)]="data.name" maxlength="100" #name="ngModel"
            [ngClass]="{'error': name.invalid && addPackingForm.submitted }">
          <small>Add Packing Description</small>
        </div>
      </div>


      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label text-grey">Description</label>
        <div class="col-sm-8">
          <textarea class="form-control" id="description" rows="3" name="description"
            placeholder="Brief Packing Description Here..." maxlength="500" [(ngModel)]="data.description"
            #description="ngModel"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="active" class="col-sm-3 col-form-label text-grey"></label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <input class="form-check-input check-btn " id="active" type="checkbox" name="active" [(ngModel)]="active">
            <label for="active" class="form-check-label text-grey">Marked as Active</label>
          </div>
        </div>
      </div>

    </div>



    <div class="modal-footer NotBG">

      <button class="btn button-save" type="submit">
        Save Packing
      </button>
    </div>
  </form>
</div>
