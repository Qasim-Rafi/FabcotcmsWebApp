<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="modal-header" *ngIf="FormName == 'piecelengthForm'">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div *ngIf="statusCheck == 'add'">
      <h5 class="modal-title">
        <i class="fa fa-plus fa-fw"></i>
        Add Piece Length
      </h5>
    </div>
    <div *ngIf="statusCheck == 'edit'">
      <h5 class="modal-title">
        <i class="far fa-edit fa-fw"></i>
        Edit Piece Length
      </h5>
    </div>
  
  </div>
  
  <div class="modal-body BG p-0">
    <form #piecelengthForm="ngForm" novalidate>
  
      <div class="row justify-content-center">
        <div class="col-10 col-md-11 pt-3 pb-2">
      
          <div class="form-group row" [class.has-error]="pieceLengthName.invalid && pieceLengthName.touched">
            <label for="pieceLengthName" class="col-md-3 col-form-label control-label text_Navy">Piece Length Name<span
                class="required-denote">*</span> </label>
            <div class="col-md-8">
              <input appAutofocus required maxlength="80" minlength="3" id="pieceLengthName" type="text" class="form-control"
                placeholder="Piece Length name" name="pieceLengthName" [(ngModel)]="data.pieceLengthName"
                #pieceLengthName="ngModel" [ngClass]="{'error': pieceLengthName.invalid && piecelengthForm.submitted}">
              <small>Piece Length Description</small>
            </div>
          </div>
      
      
          <div class="form-group row">
            <label for="description" class="col-md-3 col-form-label text-grey">Description</label>
            <div class="col-md-8">
              <textarea maxlength="300" class="form-control" id="description" rows="3"
                placeholder="Brief description here ..." name="description" [(ngModel)]="data.description"
                #description="ngModel"></textarea>
            </div>
          </div>
      
          <div class="form-group row">
            <label for="active" class="col-md-3 col-form-label text-grey"></label>
            <div class="col-md-8">
              <div class="form-check form-check-inline">
                <!-- <input  class="form-check-input check-btn "  id="active" *ngIf="statusCheck == 'add'" id="active"  type="checkbox" name="active" [(ngModel)]="active">
                    <label for="active" *ngIf="statusCheck == 'add'"  class="form-check-label text-grey">Marked as Active</label> -->
      
                <input class="form-check-input check-btn " id="active" type="checkbox" name="active" [(ngModel)]="active">
                <label for="active" class="form-check-label text-grey">Marked as Active</label>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="modal-footer NotBG" *ngIf="FormName == 'piecelengthForm'">
  
        <button *ngIf="statusCheck == 'add' " class="btn button-save" type="submit" (click)="onSubmit('addPieceLength')">
          Save Piece Length
        </button>
        <button *ngIf="statusCheck == 'edit'" class="btn button-save" type="submit" (click)="onSubmit('UpdatePieceLength')" >
          Update Piece Length
        </button>
  
      </div>
  
    </form>
  </div>
