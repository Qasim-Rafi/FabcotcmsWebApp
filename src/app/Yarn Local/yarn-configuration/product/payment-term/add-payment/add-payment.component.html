<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="modal-title">
    <i class="far fa-edit"></i>
    Add Payment
  </h5>

</div>

<div class="modal-body BG p-0">
  <form #addPaymentForm="ngForm" novalidate (ngSubmit)="addPayment(addPaymentForm)">

    <div class="col-md-12 pt-3 pb-2">

      <div class="form-group row" [class.has-error]="term.invalid ">
        <label for="term" class="col-sm-3 col-form-label control-label text_Navy">Payment Term<span
            class="required-denote">*</span> </label>
        <div class="col-sm-8">
          <input appAutofocus required id="term" type="text" maxlength="100" class="form-control"
            placeholder="Payment Term Name" name="term" [(ngModel)]="data.term" #term="ngModel"
            [ngClass]="{'error': term.invalid && addPaymentForm.submitted }">
          <small>Add Payment Term</small>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label text-grey">Description</label>
        <div class="col-sm-8">
          <textarea class="form-control" id="description" rows="3" name="description"
            placeholder="Brief Payment description here..." maxlength="500" [(ngModel)]="data.description"
            #description="ngModel"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="active" class="col-sm-3 col-form-label text-grey"></label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <input class="form-check-input check-btn " id="active" type="checkbox" name="active" [(ngModel)]="active">
            <label for="active" class="form-check-label text-grey">Marked as Active</label>
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer NotBG">
      <button class="btn button-save" type="submit">
        Save Payment Term
      </button>
    </div>
  </form>
</div>
