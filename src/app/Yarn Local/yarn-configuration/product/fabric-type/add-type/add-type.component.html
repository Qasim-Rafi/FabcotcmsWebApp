<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 id="modal-headfabtype" class="modal-title">
    <i class="fas fa-anchor fa-fw"></i>
    Add Fabric Type
  </h5>

</div>

<div class="modal-body BG p-0">
  <form #addTypeForm="ngForm" novalidate (ngSubmit)="addFabricType(addTypeForm)">

    <div class="row justify-content-center">
      <div class="col-10 col-md-11 pt-3 pb-2">
    
    
        <div class="form-group row" [class.has-error]="type.invalid">
          <label for="type" class="col-md-3 col-form-label control-label text_Navy">Fabric Type<span
              class="required-denote">*</span> </label>
          <div class="col-md-8 ">
            <input appAutofocus required id="type" type="text" maxlength="100" class="form-control"
              placeholder="Fabric Type" name="type" [(ngModel)]="data.type" #type="ngModel"
              [ngClass]="{'error': type.invalid && addTypeForm.submitted}">
            <small>Add Fabric Description</small>
          </div>
        </div>
    
    
        <div class="form-group row">
          <label for="description" class="col-md-3 col-form-label text-grey">Description</label>
          <div class="col-md-8">
            <textarea class="form-control" id="description" rows="3" name="description"
              placeholder="Brief Fabric description here..." maxlength="500" [(ngModel)]="data.description"
              #description="ngModel"></textarea>
          </div>
        </div>
    
        <div class="form-group row">
          <label for="active" class="col-md-3 col-form-label text-grey"></label>
          <div class="col-md-8">
            <div class="form-check form-check-inline">
              <input checked class="form-check-input check-btn " id="active" type="checkbox" name="active"
                [(ngModel)]="active">
              <label for="active" class="form-check-label text-grey">Marked as Active</label>
            </div>
          </div>
        </div>
    
      </div>
    </div>


    <div class="modal-footer NotBG">

      <button class="btn button-save" type="submit">
        Save Fabric Type
      </button>
    </div>
  </form>

</div>
