<div class="modal-header" *ngIf="FormName == 'countryForm'">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div *ngIf="statusCheck == 'add'">
      <h5 class="modal-title">
        <i class="fa fa-plus fa-fw"></i>
        Add Container
      </h5>
    </div>
    <div *ngIf="statusCheck == 'edit'">
      <h5 class="modal-title">
        <i class="far fa-edit fa-fw"></i>
        Edit Container
      </h5>
    </div>
  
  </div>
  
  <div class="modal-body BG p-0">
    <form #addAgentForm="ngForm" novalidate>
  
      <div class="col-md-12 pt-3 pb-2">
  
        <div class="form-group row" [class.has-error]="code.invalid && code.touched">
          <label for="code" class="col-sm-3 col-form-label control-label text_Navy">Container Name<span
              class="required-denote">*</span> </label>
          <div class="col-sm-8">
            <input appAutofocus required maxlength="80" minlength="3" id="code" type="text" class="form-control"
              placeholder="Container Size" name="name" [(ngModel)]="data.containerName" #code="ngModel"
              [ngClass]="{'error': code.invalid && addAgentForm.submitted}">
              <small>Add Container Description</small>
          </div>
        </div>
  
  
        <div class="form-group row">
          <label for="details" class="col-sm-3 col-form-label text-grey">Description</label>
          <div class="col-sm-8">
            <textarea maxlength="300" class="form-control" id="details" rows="3" placeholder="Brief description here ..."
              name="details" [(ngModel)]="data.description" #details="ngModel"></textarea>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="active" class="col-sm-3 col-form-label text-grey"></label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input  class="form-check-input check-btn "  id="active"  type="checkbox" name="active" [(ngModel)]="active">
              <label for="active"  class="form-check-label text-grey">Marked as Active</label>
        </div>
          </div>
        </div>
      </div>
  
      <div class="modal-footer NotBG" *ngIf="FormName == 'countryForm'">
  
        <button *ngIf="statusCheck == 'add' " class="btn button-save" type="submit" (click)="onSubmit('addContainer')">
         Save Container
        </button>
        <button *ngIf="statusCheck == 'edit'" class="btn button-save" type="submit" (click)="onSubmit('UpdateContainer')">
          Update Container
        </button>
  
      </div>
  
    </form>
  </div>
