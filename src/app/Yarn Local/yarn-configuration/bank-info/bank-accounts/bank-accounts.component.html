<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="content-header">

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-8">
      <h2 class="row wrapper page-header font-weight-light"> Bank Account
        <div class="ml-2 descr"> Bank Account's Description </div>
      </h2>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-4">
      <ol class="breadcrumb flt-RnL">
        <li class="breadcrumb-item"><a href="#">Configuration</a></li>
        <!-- <li class="breadcrumb-item">Bank Info</li> -->
        <li class="breadcrumb-item active" aria-current="page">Bank Account</li>
      </ol>
    </div>

  </div>
</div>



<div class="card ibox-content">
  <div class=" panel blank-panel">

    <div class=" panel-heading">


      <div class="row mb-3">
        <div class="col-sm-6 col-md-6 ">
          <button type="button" class="btn btn-primary descBtn ml-sm-none ml-md-2 ">
            <i class="fas fa-map fa-fw mr-2"></i>{{bankAccCount}}</button>
          <span class="text-muted text2">Account</span>
        </div>
        <div class="col-sm-6 col-md-6 mrg-tsm">
          <button type="button" class="btn btn-primary btn-sm float-right" (click)="addAccountForm()">
            <i class="fa fa-plus"></i> Add New Account</button>
        </div>

      </div>



      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="row justify-content-end">
            <div class=" col-md-4 pr-0">

              <div class="form-group row">
                <label for="inputSearch" class="col-sm-3 col-form-label">Search:</label>
                <div class="col-sm-9">
                  <input type="text" placeholder="Search by Account Name or Account Number "
                  class="input form-control form-control-sm" (keyup)="search($event)">
                </div>
              </div>

              <!-- <div class="input-group col-md-offset-3">
                <input type="text" placeholder="Search by Account Name or Account Number "
                  class="input form-control w-50" (keyup)="search($event)">
              </div> -->

            </div>


            <div class="html5buttons mrg-tsm">
              <div class="dt-buttons btn-group btn-group-sm">
                <a class="btn btn-default buttons-copy buttons-html5 bg-white" tabindex="0"
                (click)="copyBankAccountList()"  aria-controls="DataTables_Table_0"><span>Copy</span></a>
                <a class="btn btn-default buttons-csv buttons-html5 bg-white" tabindex="0"
                  aria-controls="DataTables_Table_0"
                  (click)="bankAccCsvFile()"
                  ><span>CSV</span></a>
                <a class="btn btn-default buttons-excel buttons-html5 bg-white" tabindex="0"
                  aria-controls="DataTables_Table_0" (click)="bankAccExcelFile()"><span>Excel</span></a>
                <a class="btn btn-default buttons-pdf buttons-html5 bg-white" tabindex="0"
                  aria-controls="DataTables_Table_0"
                  (click)="bankAccPdf()"
                  ><span>PDF</span></a>
                <a class="btn btn-default buttons-print bg-white" tabindex="0"
                  aria-controls="DataTables_Table_0"
                  (click)="printBankAccList()"
                  ><span>Print</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="card shadow mb-4">
        <div class="card-body"> 
      <div class="panel-body">
        <ngx-datatable #myTable class="bootstrap" [columns]="columns" [rows]="rows" [columnMode]="'force'"
          [headerHeight]="50" [footerHeight]="50" [sorts]="[{prop: 'id', dir: 'desc'}]" [rowHeight]="'auto'"
          [limit]="6">

          <!-- <ngx-datatable-column name="S. No." [width]="0.5" prop="id">
            <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
              {{rowIndex + 1}}
            </ng-template>
          </ngx-datatable-column> -->
          <ngx-datatable-column name="Account Name" [width]="80" prop="accountName">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              {{row.accountName}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Account No" [width]="80">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              {{row.accountNumber}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="IBAN" [width]="80">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              {{row.iban}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Swift Code" [width]="80">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              {{row.swiftCode}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Account Type" [width]="80">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              {{row.type}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Bank" [width]="80">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              {{row.bankName}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Branch" [width]="80">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              {{row.branchName}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Action" [width]="80">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>


              <div class="ibox-tools text-center">
                <button type="button" class="btn editIconBack" data-toggle="tooltip" data-placement="top" title=""
                  data-original-title="Edit" (click)=" editAccountForm(row)">
                  <i class="far fa-edit "></i>
                </button>
                <button type="button" class="btn deleteIconBack" data-toggle="tooltip" data-placement="top" title=""
                  data-original-title="Delete" (click)="deleteAccount(row)">
                  <i class="far fa-trash-alt"></i>
                </button>
              </div>

            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
        </div>
      </div>

    </div>
  </div>
</div>
