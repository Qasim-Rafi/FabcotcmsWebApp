<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade"
 [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="content-header">

    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-8">
        <h2 class="row wrapper page-header font-weight-light"> Archived Enquiries
        </h2>
      </div>
  
      <div class="col-sm-12 col-md-6 col-lg-4">
        <ol class="breadcrumb flt-RnL">
          <li class="breadcrumb-item"><a href="#">Enquiry</a></li>
          <li class="breadcrumb-item active" aria-current="page">Archived </li>
        </ol>
      </div>
  
    </div>
  </div>
  
  
  <div class="card ibox-content">
  
    <div class=" panel blank-panel">
      <div class="panel-heading">
  
  
        <div class="row mb-3">
          <div class="col-md-6 ">
            <button type="button" class="btn btn-primary descBtn ml-sm-none ml-md-2 ">
              <i class="fas fa-map fa-fw mr-2"></i></button>
            <span class="text-muted text2">Archived Enquiries</span>
          </div>  
        </div>
  
 
  
        <div class="row">
          <div class="col-md-12 mb-3">
            <div class="row justify-content-end">

              <div class="col-md-4 pr-0">

                <div class="form-group row">
                  <label for="inputSearch" class="col-sm-3 col-form-label">Search:</label>
                  <div class="col-sm-9">

                    <input type="text" placeholder="Search by Enquiry Number or Buyer Name.. "
                    (keyup)="archivedenquiryFilter($event)" class="input form-control form-control-sm">

                  </div> 
                </div> 
              </div>
             

                
        
              <div class="html5buttons mrg-tsm">
                <div class="dt-buttons btn-group btn-group-sm">
                  <a class="btn btn-default buttons-copy buttons-html5 bg-white" tabindex="0" aria-controls="DataTables_Table_0"
                    (click)="copyEnquiryList()"><span>Copy</span></a>
                  <a class="btn btn-default buttons-csv buttons-html5 bg-white" tabindex="0" aria-controls="DataTables_Table_0"
                    (click)="ArchivedEnquiryCsvFile()"><span>CSV</span></a>
                  <a class="btn btn-default buttons-excel buttons-html5 bg-white" tabindex="0"
                    aria-controls="DataTables_Table_0" (click)="ArchivedEnquiryExcelFile()"><span>Excel</span></a>
                  <a class="btn btn-default buttons-pdf buttons-html5 bg-white" tabindex="0" aria-controls="DataTables_Table_0"
                    (click)="enquiryPdf()"><span>PDF</span></a>
                  <a class="btn btn-default buttons-print bg-white" tabindex="0" aria-controls="DataTables_Table_0"
                    (click)="printArchivedEnquiryList()"><span>Print</span></a>
                </div>
              </div>

            </div>
          </div>
        </div>
  
      </div>
      <div class="card shadow mb-4">
        <div class="card-body">
      <div class="panel-body">
  
        <ngx-datatable #myTable class="bootstrap" [columns]="columns" [rows]="rows" [columnMode]="'force'"
        [headerHeight]="50" [footerHeight]="50" [sorts]="[{prop: 'autoEnquiryNumber', dir: 'desc'}]" [rowHeight]="'auto'"
        [limit]="6">

        <ngx-datatable-column name="Enquiry No." [width]="50" prop="autoEnquiryNumber">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.autoEnquiryNumber}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Enquiry On." [width]="80" prop="enquiryDate">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.enquiryDate}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Customer" [width]="80" prop="buyerName">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.buyerName}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Article" [width]="5" prop="articleName">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.articleName}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Payment Terms" [width]="80" prop="paymentTermName">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.paymentTermName}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Price Terms" [width]="50" prop="priceTermName">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.priceTermName}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Status" [width]="50" prop="Status">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <span class="badge badge-secondary" *ngIf="row.status=='Closed'">Closed</span>
            <span class="badge badge-warning" *ngIf="row.status != 'Closed'">UN-DEFINED</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action" [width]="50">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <div class="ibox-tools text-center" data-toggle="tooltip" data-placement="top" title=""
              data-original-title="Edit">

              <button type="button" class="btn editIconBack px-1 py-1" (click)="navigateEditEnquiry(row)" >
                <i class="fas fa-external-link-alt"></i>
              </button>

              <button type="button" class="btn editIconBack px-1 py-1" (click) = "cloneEnquiry(row)">
                <i class="far fa-copy"></i>
              </button>
              <button type="button" class="btn deleteIconBack px-1 py-1" (click)=" deleteEnquiry(row)">
                <i class="far fa-trash-alt"></i>
              </button>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>

  
      </div>
        </div>
      </div>
    </div>
  </div>
