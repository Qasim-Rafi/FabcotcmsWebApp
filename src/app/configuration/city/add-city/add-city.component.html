<div class="modal-header">
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="activeModal.close()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="modal-title">
    <i class="fa fa-map fa-fw"></i>
    Add New City Location
  </h5>
</div>

<div class="modal-body BG pt-2r">
  <form #addAgentForm="ngForm" novalidate>
    <div class="form-group row" [class.has-error]="name.invalid">
      <label for="name" class="col-sm-3 col-form-label control-label text_Navy"
        >City Name
      </label>
      <div class="col-sm-8">
        <input
          required
          id="name"
          maxlength="80"
          minlength="3"
          type="text"
          class="form-control"
          placeholder="Port City Name"
          name="name"
          [(ngModel)]="data.name"
          #name="ngModel"
          [ngClass]="{ error: name.invalid }"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label text-grey">Country Name</label>
      <div class="col-sm-8">
        <ng-select
          [(ngModel)]="countryId"
          required
          placeholder="-- Select --"
          name="countryId"
        >
          <ng-option *ngFor="let i of data" [value]="i.id"
            >{{ i.name }}
            <span class="text-muted" style="font-size: 11px"
              >( {{ i.details }} )</span
            >
          </ng-option>
        </ng-select>
      </div>
    </div>


    <div class="form-group row">
      <label for="details" class="col-sm-3 col-form-label text-grey"
        >Description</label
      >
      <div class="col-sm-8">
        <textarea
          class="form-control"
          id="details"
          rows="3"
          maxlength="300"
          placeholder="Brief description here ..."
          name="details"
          [(ngModel)]="data.details"
          #details="ngModel"
        ></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="active" class="col-sm-3 col-form-label text-grey"></label>
      <div class="col-sm-8">
        <div class="form-check form-check-inline">
          <input
            checked
            class="form-check-input check-btn"
            type="checkbox"
            name="active"
            [(ngModel)]="active"
          />
          <label for="active" class="form-check-label text-grey" id="active"
            >Marked as Active</label
          >
        </div>
      </div>
    </div>
    <!-- </div> -->
  </form>
</div>
<div class="modal-footer NotBG">
  <button
    class="btn button-save"
    type="submit"
    (click)="addCity()"
    [disabled]="addAgentForm.invalid"
  >
    Save City
  </button>
</div>
