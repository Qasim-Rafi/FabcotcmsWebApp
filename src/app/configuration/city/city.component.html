 <div class="content-header p-4">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-12">
        <p  style="font-size: x-large; color: rgb(133, 127, 127);">City Location
          <small style="font-size: large;">Business Cities location and its management</small> <small style="font-size: small; float: right;">Configuration / City Location</small></p>
     
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>

<div class="ibox-content">
  <div class=" panel blank-panel">  
    <div class=" panel-heading">
      <table class="table">
          <tbody>
              <tr>
                  <td  >
                      <button type="button" class="btn btn-primary m-r-sm text-s-md px-3"> 
                      <i class="fa fa-map fa-fw"></i>&nbsp;&nbsp;{{listCount}}</button>
                      <span style="font-size: large;" class="text-muted text">&nbsp;&nbsp;&nbsp;Cities</span>
                  </td>
                  <td>
                      <button type="button" class="btn  m-r-sm text-s-md px-3"> </button>
                      <span class="text-muted text"></span>
                  </td>
                  <td >
                      <button type="button" class="btn btn-primary btn-md float-right" (click)="addCity()" >
                        <i class="fa fa-plus" ></i> Add New City</button>
                  </td>
              </tr>
          </tbody>
      </table>



      <ngx-datatable #myTable class="material" [columns]="columns" [rows]="rows" [columnMode]="'force'" 
      [headerHeight]="50" [footerHeight]="50"
      [rowHeight]="'auto'" [limit]="10">

    <ngx-datatable-column name="S. No." [width]="20" > 
        <ng-template let-row="row"  ngx-datatable-cell-template>
          {{row.id}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="City Name" [width]="80">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          {{row.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Country" [width]="80">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          {{row.country}} 
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Details" [width]="80">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          {{row.details}}
        </ng-template>
      </ngx-datatable-column>
        <ngx-datatable-column name="Status" [width]="10">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <div class="status" *ngIf="row.active==true">
              Active
          </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Changed On | Changed By" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{myDate | date:'medium'}} | {{row.createdByName}} 
          </ng-template>
        </ngx-datatable-column>
      <ngx-datatable-column name="Action" [width]="80">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <button type="button" class="btn editIconBack" (click)="editCity(row)">
            <i class="far fa-edit "></i>
          </button>
          <button type="button" class="btn editIconBack" (click)="deleteCity(row)">
            <i class="far fa-trash-alt"></i>
          </button>
          <!-- <button type="button" 
          class="btn deleteIconBack"
          mwlConfirmationPopover 
          popoverTitle="Confirmation"
          popoverMessage="Are you sure ?" 
          placement="left" 
          (confirm)="deleteCity(row)"> 
          <i class="far fa-trash-alt"></i>
          </button> -->
        </ng-template>
      </ngx-datatable-column>
      
    </ngx-datatable>
