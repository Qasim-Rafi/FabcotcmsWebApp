<div class="content-header">

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-8">

      </h2>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-4">
      <ol class="breadcrumb flt-RnL">
        <li class="breadcrumb-item"><a href="#">Configuration</a></li>
        <li class="breadcrumb-item active" aria-current="page">City Location</li>
      </ol>
    </div>

  </div>
</div>

<div class="ibox-content shadow">
  <div class="panel blank-panel">
    <div class="panel-heading">

      <div class="row mb-3">
        <div class="col-md-6">
          <button type="button" class="btn btn-primary descBtn ml-sm-none ml-md-2">
            <i class="fas fa-map fa-fw mr-2"></i>{{ CityCount }}
          </button>
          <span class="text-muted text2">Account</span>
        </div>
        <div class="col-md-6 mrg-tsm">
          <button type="button" class="btn btn-primary btn-md float-right" (click)="addCity('CityAdd')">
            <i class="fa fa-plus"></i> Add New City
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-4">
          <div class="row justify-content-end">
            <div class="col-md-4">
              <div class="input-group col-md-offset-3">
                <input type="text" placeholder="Search by City Name or Country" class="input form-control w-50"
                  (keyup)="updateFilter($event)" />
              </div>
            </div>

            <div class="html5buttons mrg-tsm">
              <div class="dt-buttons btn-group">
                <a class="btn btn-default buttons-copy buttons-html5 bg-white" tabindex="0"
                  aria-controls="DataTables_Table_0"><span>Copy</span></a>
                <a class="btn btn-default buttons-csv buttons-html5 bg-white" tabindex="0"
                  aria-controls="DataTables_Table_0"><span>CSV</span></a>
                <a class="btn btn-default buttons-excel buttons-html5 bg-white" tabindex="0"
                  aria-controls="DataTables_Table_0"><span>Excel</span></a>
                <a class="btn btn-default buttons-pdf buttons-html5 bg-white" tabindex="0"
                  aria-controls="DataTables_Table_0"><span>PDF</span></a>
                <a class="btn btn-default buttons-print bg-white" tabindex="0"
                  aria-controls="DataTables_Table_0"><span>Print</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-body">
      <ngx-datatable #myTable class="material" [columns]="columns" [rows]="rows"
        [sorts]="[{ prop: 'id,name', dir: 'asce' }]" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="'auto'" [limit]="10">
        <ngx-datatable-column prop="id" name="S. No." [width]="20">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.id }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="City Name" prop="name" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{ row.name }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Country" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{ row.country }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Details" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{ row.details }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Status" prop="status" [flexGrow]="0.06">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>

            <span class="badge badge-primary" *ngIf="row.active==true">Active</span>
            <span class="badge badge-secondary" *ngIf="row.active==false">Inactive</span>

            <!-- <div class="active" *ngIf="row.active == true">Active</div>
            <div class="inactive" *ngIf="row.active == false">Inactive</div> -->

          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Changed On | Changed By" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{ row.updatedDateTime }} | {{ row.updatedByName }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>


            <div class="ibox-tools text-center">
              <button type="button" class="btn editIconBack" data-toggle="tooltip" data-placement="top" title=""
                data-original-title="Edit" (click)="editCity(row, 'CityEdit')"><i class="far fa-edit"></i></button>

              <button type="button" class="btn deleteIconBack" data-toggle="tooltip" data-placement="top" title=""
                data-original-title="Delete" (click)="deleteCity(row)"> <i class="far fa-trash-alt"></i></button>
            </div>

          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
