<!-- Modal -->
<form #buyerEditForm="ngForm" novalidate>
    <div class="modal-header">
      <h5 class="modal-title">
        <i class="far fa-edit"></i>
        Edit Buyer
      </h5>
      <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
  
    </div>
 
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Buyer Name<span> *</span></label>
        <div class="col-sm-9">
          <input required id="buyerName" type="text" class="form-control" placeholder="Name" name="buyerName"
            [(ngModel)]="data.buyerName" #name="ngModel" [ngClass]="{'error': name.invalid && name.touched}">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="bill-address" class="col-sm-3 col-form-label">Billing Address<span> *</span></label>
        <div class="col-sm-9">
          <textarea required class="form-control" id="billingAddress" rows="3" name="billingAddress"
            [(ngModel)]="data.billingAddress" #billingAddress="ngModel"
            [ngClass]="{'error': billingAddress.invalid && billingAddress.touched}"></textarea>
        </div>
      </div>
  
      <div class="form-group row">
        <label for="delivery-address" class="col-sm-3 col-form-label">Delivery Address<span> *</span></label>
        <div class="col-sm-9">
          <textarea required class="form-control" id="deliveryAddress" rows="3" name="deliveryAddress"
            [(ngModel)]="data.deliveryAddress" #deliveryAddress="ngModel"
            [ngClass]="{'error': deliveryAddress.invalid && deliveryAddress.touched}"></textarea>
        </div>
      </div>
  
      <div class="form-group row">
        <label for="country" class="col-sm-3 col-form-label">Country<span> *</span></label>
        <div class="col-sm-9">
          <select class="form-control" name="countryId" [(ngModel)]="data.countryId">
            <option value="null" disabled> Select Country</option>
            <option *ngFor="let i of country" [value]="i.id">
              {{i.name}}
            </option>
          </select>
        </div>
      </div>
  
      <div class="form-group row">
        <label for="contactNoPrimary" class="col-sm-3 col-form-label">Contact Nos.<span> *</span></label>
        <div class="col-sm-4">
          <input required type="text" class="form-control" id="contactNoPrimary" placeholder="Contact No."
            name="contactNoPrimary" [(ngModel)]="data.contactNoPrimary" #contactNoPrimary="ngModel"
            [ngClass]="{'error': contactNoPrimary.invalid && contactNoPrimary.touched}">
        </div>
        <div class="col-sm-4 ml-2">
          <input type="text" class="form-control" id="contactNoSecondary" placeholder="Other Contact No."
            name="contactNoSecondary" [(ngModel)]="data.contactNoSecondary" #contactNoSecondary="ngModel"
            [disabled]=" contactNoPrimary.invalid">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="faxNumber" class="col-sm-3 col-form-label">Fax Number</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="faxNumber" placeholder="Buyer Fax No." name="faxNumber"
            [(ngModel)]="data.faxNumber" #faxNumber="ngModel">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="ntnNumber" class="col-sm-3 col-form-label">NTN/GST Nos.</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="ntnNumber" placeholder="NTN No." name="ntnNumber"
            [(ngModel)]="data.ntnNumber" #ntnNumber="ngModel">
        </div>
        <div class="col-sm-4 ml-2">
          <input type="text" class="form-control" id="gstNumber" placeholder="GST No." name="gstNumber"
            [(ngModel)]="data.gstNumber" #gstNumber="ngModel">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="buyerDetails" class="col-sm-3 col-form-label">Buyer Details</label>
        <div class="col-sm-9">
          <textarea class="form-control" id="buyerDetails" rows="4" name="buyerDetails" [(ngModel)]="data.buyerDetails"
            #buyerDetails="ngModel"></textarea>
        </div>
      </div>
  
     
      <div class="form-check form-check-inline offset-md-3 pl-1">
        <input class="form-check-input check-btn" type="checkbox">
        <label class="form-check-label">Parent Buyer</label>
      </div>
      
      <div class="form-group row">
        <label for="isParentBuyer" class="col-sm-3 col-form-label" 
        name="isParentBuyer" [(ngModel)]="data.isParentBuyer" #isParentBuyer="ngModel">
        Parent Buyer
      </label>

        <div class="col-sm-9">
          <select class="form-control" name="parentBuyerId" [(ngModel)]="data.parentBuyerId">
            <option  *ngFor="let i of buyer" [value]="i.id">
              {{i.buyerName}}
            </option> 
          </select>
        </div>
      </div>

  
  
    <div class="modal-footer bg-light">
  
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close()">Close</button>
      <button class="btn button-save" type="submit" [disabled]="buyerEditForm.invalid" (click)="updateBuyer()">
        Update Buyer</button>
    </div>
  </form>
