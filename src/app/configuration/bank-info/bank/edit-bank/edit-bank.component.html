<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="modal-title">
    <i class="far fa-edit"></i>
    Edit Bank
  </h5>

</div>

<div class="modal-body BG pt-2r">
  <form #addAgentForm="ngForm" novalidate>


    <div class="form-group row" [class.has-error]="name.invalid ">
      <label for="name" class="col-sm-3 col-form-label control-label text_Navy">Bank Name </label>
      <div class="col-sm-8">
        <input required appAutofocus
        maxlength="100"
        id="name" type="text" class="form-control" placeholder="Bank Name" name="name"
          [(ngModel)]="data.name" #name="ngModel" [ngClass]="{'error': name.invalid }">
      </div>
    </div>

    <div class="form-group row" [class.has-error]="branchCode.invalid ">
      <label for="branchCode" class="col-sm-3 col-form-label control-label text-grey">Branch Code </label>
      <div class="col-sm-8">
        <input required 
        maxlength="15"
        pattern="[0-9]{5,15}"
        id="branchCode" type="text" class="form-control" placeholder="Bank Branch Code"
          name="branchCode" [(ngModel)]="data.branchCode" #branchCode="ngModel"
          [ngClass]="{'error': branchCode.invalid }" />
      </div>
    </div>

    <div class="form-group row" [class.has-error]="branchName.invalid ">
      <label for="branchName" class="col-sm-3 col-form-label control-label text-grey">Branch Name </label>
      <div class="col-sm-8">
        <input required 
        maxlength="100"
        id="branchName" type="text" class="form-control" placeholder="Bank Branch Name"
          name="branchName" [(ngModel)]="data.branchName" #branchName="ngModel"
          [ngClass]="{'error': branchName.invalid }">
      </div>
    </div>

    <div class="form-group row" [class.has-error]="location.invalid ">
      <label for="location" class="col-sm-3 col-form-label control-label text-grey">Location</label>
      <div class="col-sm-8">
        <input required 
        maxlength="200"
        id="location" type="text" class="form-control" placeholder="Bank Location" name="location"
          [(ngModel)]="data.location" #location="ngModel" [ngClass]="{'error': location.invalid }">
      </div>
    </div>

    <div class="form-group row" [class.has-error]="address.invalid && address.touched">
      <label for="address" class="col-sm-3 col-form-label control-label text-grey">Address </label>
      <div class="col-sm-8">
        <input required 
        maxlength="300"
        id="address" type="text" class="form-control" placeholder="bank address" name="address"
          [(ngModel)]="data.address" #address="ngModel" [ngClass]="{'error': address.invalid }">
      </div>
    </div>

    <div class="form-group row">
      <label for="details" class="col-sm-3 col-form-label text-grey">Details</label>
      <div class="col-sm-8">
        <textarea
        maxlength="500"
         required class="form-control" id="details" rows="3" placeholder="Action Details" name="details"
          [(ngModel)]="data.details" #details="ngModel"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer NotBG">
  <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal"
    (click)="activeModal.close()">Close</button>

  <button class="btn button-save" type="submit" (click)="UpdateBank()">
    Update Bank
  </button>
</div>
