
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">
      <i class="far fa-edit"></i>
      Edit Currency Rate
    </h5>
   
  </div>

  <div class="modal-body BG pt-2r">
    <form #addAgentForm="ngForm" novalidate>
 
        <div class="form-group row">
            <label for="validFrom" class="col-sm-3 col-form-label control-label">Form Validity</label>
            <div class="col-sm-8">
              <input required id="validFrom" type="text" class="form-control" name="validFrom"
                [(ngModel)]="data.validFrom" #validFrom="ngModel">
            </div>
        </div>

      <div class="form-group row">
        <label for="code" class="col-sm-3 col-form-label control-label">Currency Code </label>
        <div class="col-sm-8">
          <input required id="currencyCode" type="text" class="form-control" placeholder="Code" name="currencyCode"
            [(ngModel)]="data.currencyCode" #currencyCode="ngModel" [ngClass]="{'error': currencyCode.invalid }">
        </div>
      </div>

      
      <div class="form-group row">
        <label for="code" class="col-sm-3 col-form-label control-label">Rate </label>
        <div class="input-group col-sm-8"> 
          <input required id="rate" type="text" class="form-control" placeholder="Rate" name="rate"
            [(ngModel)]="data.rate" #rate="ngModel" [ngClass]="{'error': rate.invalid }">
            <!-- <span class="rate">= 1 USD</span> -->
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">= 1 USD</span>
            </div>
        </div>
      </div>

      

      <div class="form-group row">
        <label for="details" class="col-sm-3 col-form-label">Details</label>
        <div class="col-sm-8">
          <textarea  class="form-control" id="details" rows="3" name="details"
            [(ngModel)]="data.details" #details="ngModel"></textarea>
        </div>
      </div>

     
    </form>
  </div>
  <div class="modal-footer pr-md1">
    <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">Close</button>
    <button class="btn button-save" type="submit" (click)="UpdateCurrency()" [disabled]="addAgentForm.invalid">
      Update Rate
     </button>
   </div>
