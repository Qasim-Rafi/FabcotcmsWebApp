<div class="content-header p-4">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-12">
          <h2 class="row wrapper page-header font-weight-light "> Manage Currency Rates  
            <small class="ml-2 text-muted">Define and manage currency rates in PKR.</small></h2>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>

  <div class="ibox-content">
    <div class=" panel blank-panel">  
      <div class=" panel-heading">
        <table class="table">
            <tbody>
                <tr>
                    <td class="noBorder" >
                        <button type="button" class="btn btn-primary descBtn"> 
                        <i class="fas fa-user-tie fa-fw mr-2"></i>{{listCount}}</button>
                        <span class="text-muted text2">Currency</span>
                    </td>
                    <td class="noBorder">
                        <button type="button" class="btn  mr-1 px-3"> </button>
                        <span class="text-muted text"></span>
                    </td>
                    <td class="noBorder">
                        <button type="button" class="btn btn-primary btn-md float-right" (click)="addCurrencyForm()">
                          <i class="fa fa-plus" ></i> Add Currency</button>
                    </td>
                </tr>
            </tbody>
        </table>



        <ngx-datatable #myTable class="bootstrap" [columns]="columns" [rows]="rows" [columnMode]="'force'" 
        [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="'auto'" [limit]="10">

      <ngx-datatable-column name="S. No." [width]="5" prop="code" > 
          <ng-template let-row="row"  ngx-datatable-cell-template>
            {{row.id}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Valid Form" [width]="40">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.validFrom}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Currency" [width]="20">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.currencyCode}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Rate" [width]="5">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.rate}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Details" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.details}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name=" Updated By" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.createdByName}} 
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name=" Updated On" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{myDate | date:'medium'}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <button type="button" class="btn editIconBack" (click)="editCurrencyForm(row)">
              <i class="far fa-edit "></i>
            </button>
            <button type="button" class="btn editIconBack" (click)="deleteCurrency(row)">
              <i class="far fa-trash-alt"></i>
            </button> 
            <!-- <button type="button" 
            class="btn deleteIconBack"
            mwlConfirmationPopover 
            popoverTitle="Confirmation"
            popoverMessage="Are you sure ?" 
            placement="left" 
            (confirm)="deleteCurrency(row)"> 
            <i class="far fa-trash-alt"></i>
            </button> -->
          </ng-template>
        </ngx-datatable-column>
        
      </ngx-datatable>
