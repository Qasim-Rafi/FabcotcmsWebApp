
  <div class="modal-header">
    <h5 class="modal-title">
      <i class="far fa-edit"></i>
      Add new Currency
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #addAgentForm="ngForm" novalidate>
 

          <div class="form-group row">
            <label for="validFrom" class="col-sm-3 col-form-label control-label">Form Validity</label>
            <div class="col-sm-9">
              <input required id="validFrom" type="date" class="form-control" placeholder="Date" name="validFrom"
                [(ngModel)]="data.validFrom" #validFrom="ngModel">
            </div>
          </div>

      <div class="form-group row">
        <label for="code" class="col-sm-3 col-form-label control-label">Currency Code </label>
        <div class="col-sm-9">
          <input required id="currencyCode" type="text" class="form-control" placeholder="Code" name="currencyCode"
            [(ngModel)]="data.currencyCode" #currencyCode="ngModel">
        </div>
      </div>

      
      <div class="form-group row">
        <label for="code" class="col-sm-3 col-form-label control-label">Rate </label>
        <div class="input-group col-sm-9"> 
          <input required id="rate" type="text" class="form-control" placeholder="Rate" name="rate"
            [(ngModel)]="data.rate" #name="ngModel">
            <span class="rate">= 1 USD</span>
            
        </div>
      </div>


      <div class="form-group row">
        <label for="details" class="col-sm-3 col-form-label">Details</label>
        <div class="col-sm-9">
          <textarea required class="form-control" id="details" rows="3" name="details"
            [(ngModel)]="data.details" #details="ngModel"></textarea>
        </div>
      </div>

    
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">Close</button>

   <button class="btn button-save" type="submit" (click)="addCurrency()">
     Save Rate
    </button>
  </div>
