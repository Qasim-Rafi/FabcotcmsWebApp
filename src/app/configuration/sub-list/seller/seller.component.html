<div class="content-wrapper">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable">
        Add Seller
      </button>

  <div class="container mt-4">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <th scope="row">
            <!-- {{i.id}} -->
          </th>
          <td>
            <!-- {{i.sellerName}} -->
          </td>
          <td class="text-right v-align-top">
            <button type="button" class="btn editIconBack" >
              <i class="far fa-edit "></i>
            </button>
            <button type="button" class="btn deleteIconBack" >
              <i class="far fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
               
              <h5 class="modal-title" id="exampleModalScrollableTitle"> 
                  <i class="far fa-edit"></i>
                    Add Seller</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Seller Code<span>*</span></label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Code">
                    </div>
                  </div>
    
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Seller Name<span>*</span></label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Name">
                    </div>
                  </div>
    
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Billing Address<span>*</span></label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </div>
    
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Country<span>*</span></label>
                    <div class="col-sm-9">
                        <select name="country " class="form-control">
                            <option disabled> Select Country</option>
                            <option *ngFor="let i of country" [value]="i.id">
                              {{i.name}}
                            </option>
                                 
                        </select>
                    </div>
                  </div>
    
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Contact Nos.<span>*</span></label>
                    <div class="col-sm-4">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Primary Contact No.">
                    </div>
                    <div class="col-sm-4 ml-2">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Other Contact No.">
                      </div>
                  </div>
    
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Fax Number</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Seller Fax No.">
                    </div>
                  </div>
    
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">NTN/GST Nos.</label>
                    <div class="col-sm-4">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="NTN No.">
                    </div>
                    <div class="col-sm-4 ml-2">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="GST No.">
                      </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Machine Details</label>
                    <div class="col-sm-9">
                        <select class="form-control">
                            <option>Select Machine Details</option>
                            <option>Sweden</option>     
                        </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Capabilities</label>
                    <div class="col-sm-9">
                        <select class="form-control">
                            <option>Nothing Selected</option>
                            <option>Sweden</option>     
                        </select>
                    </div>
                  </div>
    
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Major Strenghts</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Leadtime / MOQ</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Seller Details</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input check-btn" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Parent Buyer</label>
                  </div>
    
    
    
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Parent Seller</label>
                    <div class="col-sm-9">
                        <select class="form-control">
                            <option> Ali</option>
                            <option> Ali</option>  
                            <option> Ali</option>       
                            <option> Ali</option>  
                            <option> Ali</option>  
                        </select>
                    </div>
                  </div>
                  
      
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn button-save">Update Seller</button>
            </div>
          </div>
        </div>
      </div>
    </div>
