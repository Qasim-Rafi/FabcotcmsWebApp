  <!-- Modal -->
 
  <div class="modal-header">
    <h5 class="modal-title" style="width: 600px; text-align: center;">
      <i class="far fa-edit"></i>
      Add new Agent
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span style="color: black;" aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #addAgentForm="ngForm" novalidate>
        <div class="form-group row">
            <label name="agentTypeId" class="col-sm-3 col-form-label" [(ngModel)]="agentTypeId">
                 Type</label>
            <div class="col-sm-9">
              <select class="form-control">
                <option disabled> Select ID</option>
                <option > 
                    Ali
                </option>
              </select>
            </div>
          </div>


          <div class="form-group row">
            <label name="agentSideId" class="col-sm-3 col-form-label" [(ngModel)]="agentSideId">
                Side
            </label>
            <div class="col-sm-9">
              <select class="form-control">
                <option> Ali</option>
                <option *ngFor="let i of agentSideId" [value]="i.id">
                    {{i.id}}
                </option>
              </select>
            </div>
          </div>


    
      <div class="form-group row" [class.has-error]="name.invalid && name.touched">
        <label for="code" class="col-sm-3 col-form-label control-label">Name <span>*</span></label>
        <div class="col-sm-9">
          <input required id="name" type="text" class="form-control" placeholder="Name" name="name"
            [(ngModel)]="data.name" #name="ngModel" [ngClass]="{'error': name.invalid && name.touched}">
        </div>
      </div>


      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Address<span>*</span></label>
        <div class="col-sm-9">
          <input required id="address" type="text" class="form-control" placeholder="Address" name="address"
            [(ngModel)]="data.address" #address="ngModel" >
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">City</label>
        <div class="col-sm-9">
          <select class="form-control">
            <option> Ali</option>
            <option> Ali</option>
  
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Email<span>*</span></label>
        <div class="col-sm-9">
          <input required id="emailAddress" type="text" class="form-control" placeholder="Email" name="emailAddress"
            [(ngModel)]="data.emailAddress" #emailAddress="ngModel">
        </div>
      </div>

      <div class="form-group row">
        <label for="cellNumber" class="col-sm-3 col-form-label">Contact Nos.<span>*</span></label>
        <div class="col-md-9">
          <input required type="text" class="form-control" id="cellNumber" placeholder="Contact No."
            name="cellNumber" [(ngModel)]="data.cellNumber" #cellNumber="ngModel"cellNumber>
        </div>
        <label  class="col-sm-3 col-form-label"></label>
        <div class="col-md-9 mt-1">
          <input type="text" class="form-control" id="landlineNumber" placeholder="Landline No."
            name="landlineNumber" [(ngModel)]="data.landlineNumber" #landlineNumber="ngModel"
            [disabled]=" cellNumber.invalid">
        </div>
      </div>
 
      <div class="form-group row">
        <label for="bankName" class="col-sm-3 col-form-label control-label">Bank </label>
        <div class="col-sm-9">
          <input required id="bankName" type="text" class="form-control " placeholder="Code" name="bankName"
            [(ngModel)]="data.bankName" #bankName="ngModel">
        </div>
      </div>

      <div class="form-group row">
        <label for="accountNumber" class="col-sm-3 col-form-label control-label">Agent <span>*</span></label>
        <div class="col-sm-9">
          <input required id="accountNumber" type="text" class="form-control " placeholder="Account Number" name="accountNumber"
            [(ngModel)]="data.accountNumber" #accountNumber="ngModel" [ngClass]="{'error': accountNumber.invalid && accountNumber.touched}">
        </div>
        <label  class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9 mt-1">
          
            <input required id="accountTitle" type="text" class="form-control " placeholder="Account Name" name="accountTitle"
              [(ngModel)]="data.accountTitle" #accountTitle="ngModel" [ngClass]="{'error': accountTitle.invalid && accountTitle.touched}">
          </div>
      </div>
      

      <div class="form-group row" [class.has-error]="swiftCode.invalid && swiftCode.touched">
        <label for="swiftCode" class="col-sm-3 col-form-label control-label">Swift <span>*</span></label>
        <div class="col-sm-9">
          <input required id="swiftCode" type="text" class="form-control " placeholder="Code" name="swiftCode"
            [(ngModel)]="data.swiftCode" #swiftCode="ngModel" [ngClass]="{'error': swiftCode.invalid && swiftCode.touched}">
        </div>
      </div>


      <div class="form-group row">
        <label for="details" class="col-sm-3 col-form-label">Details</label>
        <div class="col-sm-9">
          <textarea  class="form-control" id="details" rows="3" name="details"
            [(ngModel)]="data.details" #details="ngModel"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close()">Close</button>
        <button class="btn button-save" type="submit" (click)="addAgent() " [disabled]="addAgentForm.invalid">
          Add Agent
        </button>
      </div>
    </form>
  </div>
