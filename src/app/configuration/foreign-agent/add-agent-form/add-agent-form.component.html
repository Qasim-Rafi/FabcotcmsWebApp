<!-- Modal -->

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <div aria-hidden="true">&times;</div>
  </button>
  <h5 class="modal-title">
    <i class="fas fa-user-tie fa-fw"></i>
    Add New Agent or L/C Opener
  </h5>
</div>

<div class="modal-body BG pt-2r">
  <form #addAgentForm="ngForm" novalidate>

    <div class="form-group row">
      <label name="agentTypeId" class="col-sm-3 col-form-label text_Navy" [(ngModel)]="data.agentTypeId">
        Type</label>
      <div class="col-sm-8">
        <ng-select [(ngModel)]="data.agentTypeId" placeholder="-- Select --" name="agentTypeId">
          <ng-option *ngFor="let i of agentType" [value]="i.id">{{ i.name }}
          </ng-option>
        </ng-select>
      </div>
    </div>

    <div class="form-group row">
      <label name="agentSideId" class="col-sm-3 col-form-label text_Navy">
        Side
      </label>
      <div class="col-sm-8">
        <ng-select [(ngModel)]="data.agentSideId" placeholder="-- Select --" name="agentSideId">
          <ng-option *ngFor="let i of agentSide" [value]="i.id">{{ i.name }}
          </ng-option>
        </ng-select>
      </div>
    </div>

    <div class="form-group row" [class.has-error]="name.invalid && name.touched">
      <label for="code" class="col-sm-3 col-form-label control-label text_Navy">Name
      </label>
      <div class="col-sm-8">
        <input appAutofocus required id="name" type="text" class="form-control" placeholder="Enter Agent full name"
          name="name" [(ngModel)]="data.name" #name="ngModel" [ngClass]="{ error: name.invalid }" />
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label text-grey">Address</label>
      <div class="col-sm-8">
        <input id="address" type="text" maxlength="300" class="form-control" placeholder="Enter Agent mailing address"
          name="address" [(ngModel)]="data.address" #address="ngModel" />
      </div>
    </div>

    <div class="form-group row">
      <label for="city" class="col-sm-3 col-form-label">City</label>
      <div class="col-sm-8">
        <ng-select [(ngModel)]="data.cityId" required placeholder="-- Select --" name="city" #cityId="ngModel"
          [ngClass]="{ error: cityId.invalid }">
          <ng-option *ngFor="let i of city" [value]="i.id">{{ i.name }}
          </ng-option>
        </ng-select>
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label text-grey">Email</label>
      <div class="col-sm-8">
        <input id="emailAddress" type="email"
          pattern="[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})" maxlength="50"
          class="form-control" placeholder="Enter Agent email address" name="emailAddress"
          [(ngModel)]="data.emailAddress" #emailAddress="ngModel"
          [ngClass]="{ error: emailAddress.invalid && emailAddress.touched }" />
      </div>
    </div>

    <div class="form-group row">
      <label for="cellNumber" class="col-sm-3 col-form-label text-grey">Contact Nos.</label>
      <div class="col-md-8">
        <input class="form-control" pattern="[+0-9-]{7,15}" maxlength="15" minlength="7" id="cellNumber"
          placeholder="Enter mobile numbers" name="cellNumber" [(ngModel)]="data.cellNumber" #cellNumber="ngModel"
          [ngClass]="{ error: cellNumber.invalid && cellNumber.touched }" />
      </div>
      <label class="col-sm-3 col-form-label text-grey"></label>
      <div class="col-md-8 mt-1">
        <input type="text" pattern="[+0-9-]{7,15}" class="form-control" id="landlineNumber" maxlength="15"
          placeholder="Enter Land numbers" name="landlineNumber" [(ngModel)]="data.landlineNumber"
          #landlineNumber="ngModel" [ngClass]="{ error: landlineNumber.invalid && landlineNumber.touched }" />

      </div>
    </div>

    <div class="form-group row" [class.has-error]="bankName.invalid && bankName.touched">
      <label for="bankName" class="col-sm-3 col-form-label control-label text-grey">Bank
      </label>
      <div class="col-sm-8">
        <input id="bankName" type="text" maxlength="100" class="form-control" placeholder="Enter Agent Bank Name"
          name="bankName" [(ngModel)]="data.bankName" #bankName="ngModel" />
      </div>
    </div>

    <div class="form-group row">
      <label for="accountNumber" class="col-sm-3 col-form-label control-label text-grey">Account
      </label>
      <div class="col-sm-8">
        <input id="accountNumber" type="text" pattern="[0-9]{8,11}" class="form-control" maxlength="11"
          placeholder="Enter Agent Account No." name="accountNumber" [(ngModel)]="data.accountNumber"
          #accountNumber="ngModel" [ngClass]="{ error: accountNumber.invalid && accountNumber.touched }" />
      </div>
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-8 mt-1">
        <input id="accountTitle" type="text" maxlength="50" class="form-control" placeholder="Enter Agent Account Name"
          name="accountTitle" [(ngModel)]="data.accountTitle" #accountTitle="ngModel" />
      </div>
    </div>

    <div class="form-group row">
      <label for="swiftCode" class="col-sm-3 col-form-label control-label text-grey">Swift
      </label>
      <div class="col-sm-8">
        <input id="swiftCode" type="text" pattern="[+0-9-]{8,11}" class="form-control" maxlength="11"
          placeholder="Enter Agent Account swift code" name="swiftCode" [(ngModel)]="data.swiftCode"
          #swiftCode="ngModel" [ngClass]="{ error: swiftCode.invalid && swiftCode.touched }" />
      </div>
    </div>

    <div class="form-group row">
      <label for="details" class="col-sm-3 col-form-label text-grey">Details</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="details" rows="3" placeholder="Description or note for agent ..."
          maxlength="300" name="details" [(ngModel)]="data.details" #details="ngModel"></textarea>
      </div>
    </div>

  </form>
</div>

<div class="modal-footer NotBG">

  <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
    Close
  </button>

  <button class="btn button-save" type="submit" (click)="addAgent()" [disabled]="addAgentForm.invalid">
    Add Agent
  </button>

</div>
