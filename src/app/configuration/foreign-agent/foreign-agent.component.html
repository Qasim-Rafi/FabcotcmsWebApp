<div class="content-header p-4">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-12">
          <h3 class="m-0 ">External Agents & L/C Opener </h3>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>

  <div class="ibox-content">
    <div class=" panel blank-panel">  
      <div class=" panel-heading">
        <table class="table">
            <tbody>
                <tr>
                    <td  >
                        <button type="button" class="btn btn-primary m-r-sm text-s-md px-3"> 
                        <i class="fas fa-user-tie"></i>{{listCount}}</button>
                        <span class="text-muted text">Agent</span>
                    </td>
                    <td>
                        <button type="button" class="btn  m-r-sm text-s-md px-3"> </button>
                        <span class="text-muted text"></span>
                    </td>
                    <td >
                        <button type="button" class="btn btn-primary btn-md float-right" 
                        (click)="addAgentForm()"><i class="fa fa-plus"></i> Add New Agent</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <ngx-datatable #myTable class="bootstrap" [columns]="columns" 
        [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="'auto'" [limit]="10">

      <ngx-datatable-column name="Code" [width]="20" prop="code" > 
          <ng-template let-row="row"  ngx-datatable-cell-template>
            {{row.code}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Name" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.name}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name=" Agent Type" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.agentTypeId}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Address" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.address}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Email" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.emailAddress}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Contact Nos." [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.cellNumber}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Status " [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.agentTypeId}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Side" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{row.agentSideId}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Last Updated On" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            {{myDate | date:'medium'}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action" [width]="80">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <button type="button" class="btn editIconBack" (click)="editAgentForm()">
              <i class="far fa-edit "></i>
            </button>
            <button type="button" class="btn deleteIconBack" (click)="deleteAgent(row)">
              <i class="far fa-trash-alt"></i>
            </button>
          </ng-template>
        </ngx-datatable-column>
        
      </ngx-datatable>      





      </div>
    </div>
  </div>
