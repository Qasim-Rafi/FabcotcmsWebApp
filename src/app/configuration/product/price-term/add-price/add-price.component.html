<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade"
 [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="modal-title">
    <i class="fa fa-plus"></i>
    Add Price Term
  </h5>

</div>

<div class="modal-body BG p-0">
  <form #addPriceForm="ngForm" novalidate (ngSubmit)="addPrice(addPriceForm)">

    <div class="row justify-content-center">
      <div class="col-10 col-md-11 pt-3 pb-2">
    
        <div class="form-group row" [class.has-error]="term.invalid ">
          <label for="term" class="col-md-3 col-form-label control-label text_Navy">Price Term<span
              class="required-denote">*</span> </label>
          <div class="col-md-8">
            <input required id="term" appAutofocus maxlength="100" type="text" class="form-control" placeholder="Price Term"
              name="term" [(ngModel)]="data.term" #term="ngModel"
              [ngClass]="{'error': term.invalid && addPriceForm.submitted}">
            <small>Add Price Term</small>
          </div>
        </div>
    
        <div class="form-group row">
          <label for="description" class="col-md-3 col-form-label text-grey">Description</label>
          <div class="col-md-8">
            <textarea class="form-control" id="description" rows="3" name="description"
              placeholder="Brief Price Term description here..." maxlength="500" [(ngModel)]="data.description"
              #description="ngModel"></textarea>
          </div>
        </div>
    
        <div class="form-group row">
          <label for="active" class="col-md-3 col-form-label text-grey"></label>
          <div class="col-md-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input check-btn " id="active" type="checkbox" name="active" [(ngModel)]="active">
              <label for="active" class="form-check-label text-grey">Marked as Active</label>
            </div>
          </div>
        </div>
    
      </div>
    </div>

    <div class="modal-footer NotBG">
      <button class="btn button-save" type="submit">
        Save Price Term
      </button>
    </div>
  </form>
</div>
