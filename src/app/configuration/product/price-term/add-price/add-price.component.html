

  <div class="modal-header">
    <h5 class="modal-title" style="width: 600px; text-align: center;">
      <i class="fa fa-anchor"></i>
      Add Price
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #addPriceForm="ngForm" novalidate>
 
          <div class="form-group row" [class.has-error]="term.invalid && term.touched">
            <label for="term" class="col-sm-3 col-form-label control-label" class="topInputclr">Price Term </label>
            <div class="col-sm-9">
              <input required id="term" type="text" class="form-control" placeholder="Priceterm name" name="term"
                [(ngModel)]="data.term" #term="ngModel" [ngClass]="{'error': term.invalid && term.touched}">
                <small>Add Price Term</small>
            </div>
          </div>

     
      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label">Description</label>
        <div class="col-sm-9">
          <textarea required class="form-control" id="description" rows="3" placeholder="Brief Price Term description here ..." name="description"
            [(ngModel)]="data.description" #description="ngModel"></textarea>
        </div>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input check-btn" type="checkbox" checked>
        <label class="form-check-label">Marked as Active</label>
      </div>

      <div class="modal-footer">
        <button class="btn button-save" type="submit" (click)="addPrice()" >
          Add Price
        </button>
      </div>
    </form>
  </div>
