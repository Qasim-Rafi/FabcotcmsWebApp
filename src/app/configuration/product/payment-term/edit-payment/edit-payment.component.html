<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="modal-title">
    <i class="far fa-edit"></i>
    Edit Payment
  </h5>

</div>

<div class="modal-body BG pt-2r">
  <form #addPaymentForm="ngForm" novalidate>

    <div class="form-group row" [class.has-error]="term.invalid && term.touched">
      <label for="term" class="col-sm-3 col-form-label control-label text_Navy">Payment Term </label>
      <div class="col-sm-8">
        <input appAutofocus required id="term" type="text" class="form-control" placeholder="Payment term name" name="term"
          [(ngModel)]="data.term" maxlength="100" #term="ngModel" [ngClass]="{'error': term.invalid && term.touched}">
        <small>Add Payment Term</small>
      </div>
    </div>


    <div class="form-group row">
      <label for="description" class="col-sm-3 col-form-label text-grey">Description</label>
      <div class="col-sm-8">
        <textarea  class="form-control" id="description" rows="3"
          placeholder="Brief Payment Term description here ..."
          maxlength="500"
          name="description" [(ngModel)]="data.description"
          #description="ngModel"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="active" class="col-sm-3 col-form-label text-grey"></label>
      <div class="col-sm-8">
        <div class="form-check form-check-inline">
          <input class="form-check-input check-btn " type="checkbox" name="active" [(ngModel)]="data.active"
            #active="ngModel">
          <label for="active" class="form-check-label text-grey" id="active">Marked as Active</label>
        </div>
      </div>
    </div>


  </form>
</div>
<div class="modal-footer NotBG">
  <button class="btn button-save" type="submit" (click)="UpdatePayment()">
    Update Payment Term
  </button>
</div>
