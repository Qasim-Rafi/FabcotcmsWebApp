<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="modal-title">
    <i class="far fa-edit"></i>
    Add Payment
  </h5>

</div>

<div class="modal-body BG pt-2r">
  <form #addPaymentForm="ngForm" novalidate>

    <div class="form-group row" [class.has-error]="term.invalid ">
      <label for="term" class="col-sm-3 col-form-label control-label text_Navy">Payment Term</label>
      <div class="col-sm-8">
        <input required id="term" type="text" maxlength="100" appAutofocus class="form-control"
          placeholder="Payment Term Name" name="term" [(ngModel)]="data.term" #term="ngModel"
          [ngClass]="{'error': term.invalid }">
        <small>Add Payment Term</small>
      </div>
    </div>


    <div class="form-group row">
      <label for="description" class="col-sm-3 col-form-label text-grey">Description</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="description" rows="3" name="description"
          placeholder="Brief Payment description here..." maxlength="500" [(ngModel)]="data.description"
          #description="ngModel"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="active" class="col-sm-3 col-form-label text-grey"></label>
      <div class="col-sm-8">
        <div class="form-check form-check-inline">
          <input class="form-check-input check-btn " type="checkbox" name="active" [(ngModel)]="active">
          <label for="active" class="form-check-label text-grey" id="active">Marked as Active</label>
        </div>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer NotBG">
  <button class="btn button-save" type="submit" (click)="addPayment()" [disabled]="addPaymentForm.invalid">
    Save Payment Term
  </button>
</div>
