<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 id="modal-headfabtype" class="modal-title">
    <i class="fas fa-anchor fa-fw"></i>
    Add Fabric Type
  </h5>

</div>

<div class="modal-body BG pt-2r">
  <form #addTypeForm="ngForm" novalidate>


    <div class="form-group row" [class.has-error]="type.invalid">
      <label for="type" class="col-sm-3 col-form-label control-label text_Navy">Fabric Type </label>
      <div class="col-sm-8 ">
        <input required id="type" type="text" class="form-control" placeholder="Fabric Type" name="type"
          [(ngModel)]="data.type" #type="ngModel" [ngClass]="{'error': type.invalid}">
        <small>Add Fabric Description</small>
      </div>
    </div>


    <div class="form-group row">
      <label for="description" class="col-sm-3 col-form-label text-grey">Description</label>
      <div class="col-sm-8">
        <textarea  class="form-control" id="description" rows="3" name="description"
          placeholder="Brief Fabric description here..." [(ngModel)]="data.description"
          #description="ngModel"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="active" class="col-sm-3 col-form-label text-grey"></label>
      <div class="col-sm-8">
        <div class="form-check form-check-inline">
          <input checked class="form-check-input check-btn " type="checkbox" name="active" [(ngModel)]="active"
            >
          <label for="active" class="form-check-label text-grey" id="active">Marked as Active</label>
        </div>
      </div>
    </div>

  </form>

</div>
<div class="modal-footer NotBG">

  <button class="btn button-save" type="submit" (click)="addFabricType()" [disabled]="addTypeForm.invalid">
    Save Fabric Type
  </button>
</div>
