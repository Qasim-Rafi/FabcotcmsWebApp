<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 id="modal-headfabtype" class="modal-title">
    <i class="fas fa-anchor fa-fw"></i>
    Add Fabric Type
  </h5>

</div>

<div class="modal-body BG">
  <form #addTypeForm="ngForm" novalidate>


    <div class="form-group row" [class.has-error]="type.invalid && type.touched">
      <label for="type" class="col-sm-3 col-form-label control-label text_Navy">Fabric Type </label>
      <div class="col-sm-9 ">
        <input required id="type" type="text" class="form-control" placeholder="Fabric Type" name="type"
          [(ngModel)]="data.type" #type="ngModel" [ngClass]="{'error': type.invalid && type.touched}">
     <small>Add Fabric Description</small>
        </div>
    </div>


    <div class="form-group row">
      <label for="description" class="col-sm-3 col-form-label text-grey">Description</label>
      <div class="col-sm-9">
        <textarea required class="form-control" id="description" rows="3" name="description"
          placeholder="Brief Fabric description here..." [(ngModel)]="data.description"
          #description="ngModel"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="active" class="col-sm-3 col-form-label text-grey"></label>
      <div class="col-sm-9">
        <div class="form-check form-check-inline">
          <input class="form-check-input check-btn" type="checkbox" checked>
          <label class="form-check-label text-grey">Marked as Active</label>
        </div>
      </div>
    </div>

  </form>
  <div class="modal-footer NotBG">

    <button class="btn button-save" type="submit" (click)="addFabricType()">
      Save Fabric Type
    </button>
  </div>
</div>
