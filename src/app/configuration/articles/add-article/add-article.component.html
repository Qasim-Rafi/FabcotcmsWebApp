
  <div class="modal-header">
    <h5 class="modal-title">
      <i class="far fa-edit"></i>
      Add new Article
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #addAgentForm="ngForm" novalidate>
 
      <div class="form-group row" [class.has-error]="name.invalid && name.touched">
        <label for="code" class="col-sm-3 col-form-label control-label">Article Name </label>
        <div class="col-sm-9">
          <input required id="name" type="text" class="form-control" placeholder="Name" name="name"
            [(ngModel)]="data.name" #name="ngModel" [ngClass]="{'error': name.invalid && name.touched}">
        </div>
      </div>


      <div class="form-group row">
        <label for="genericName" class="col-sm-3 col-form-label">Generic Name</label>
        <div class="col-sm-9">
          <input required id="genericName" type="text" class="form-control" placeholder="Address" name="genericName"
            [(ngModel)]="data.genericName" #genericName="ngModel" >
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label">Description</label>
        <div class="col-sm-9">
          <textarea required class="form-control" id="description" rows="3" name="description"
            [(ngModel)]="data.description" #description="ngModel"></textarea>
        </div>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input check-btn" type="checkbox" checked>
        <label class="form-check-label">Parent Buyer</label>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close()">Close</button>
        <button class="btn button-save" type="submit" (click)="addArticle()">
          Add Article
        </button>
      </div>
    </form>
  </div>
