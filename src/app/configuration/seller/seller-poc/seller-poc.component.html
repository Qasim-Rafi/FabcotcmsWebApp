<!-- Modal -->

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <div aria-hidden="true">&times;</div>
  </button>

  <h5 class="modal-title" id="exampleModalScrollableTitle" *ngIf="statusCheck == 'SellerAddPOC'">
    <i class="fas fa-user-plus"></i>
    Add New POC
    <h6>{{ SellerName }}</h6>
  </h5>

  <h5 class="modal-title" id="exampleModalScrollableTitle" *ngIf=" statusCheck == 'BuyerAddPOC'">
    <i class="fas fa-user-plus"></i>
    Add New POC
    <h6>{{ BuyerName }}</h6>
  </h5>
  <h5 class="modal-title" id="exampleModalScrollableTitle" *ngIf="statusCheck == 'SellerEditPOC'">
    <i class="far fa-edit"></i>
    Edit Seller POC
    <h6>{{ SellerName }}</h6>
  </h5>

  <h5 class="modal-title" id="exampleModalScrollableTitle" *ngIf="statusCheck == 'BuyerEditPOC'">
    <i class="far fa-edit"></i>
    Edit Buyer POC
    <h6>{{ BuyerName }}</h6>
  </h5>
  
</div>

<div class="modal-body p-0" style="background-color: #f8fafb">
  <form  #sellerPOC="ngForm" novalidate >

    <div class="col-md-12 pt-3 pb-2">

    <div class="form-group row">
      <label for="sellerPOCname" class="col-sm-3 col-form-label text_Navy">POC Name<span class="required-denote">*</span></label>
      <div class="col-sm-8">
        <input required #sellerName="ngModel" maxlength="60" id="sellerPOCname" class="form-control"
          placeholder="POC full name" name="name" [(ngModel)]="data.name"
          [ngClass]="{ error: sellerName.invalid && sellerPOC.submitted }" />
      </div>
    </div>

    <div class="form-group row">
      <label for="POCemail" class="col-sm-3 col-form-label">POC Email</label>
      <div class="col-sm-8">
        <input #POCemail="ngModel" maxlength="60" id="POCemail" class="form-control" placeholder="Email address"
          name="email" [(ngModel)]="data.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          [ngClass]="{ error: POCemail.invalid && sellerPOC.submitted }" />
      </div>
    </div>

    <div class="form-group row">
      <label for="pocContact" class="col-sm-3 col-form-label">Contact No.</label>
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-6">
            <input pattern="[+0-9-]{7,15}" maxlength="15" class="form-control" id="pocContact"
              placeholder=" Mobile Number" name="mobileNumber" [(ngModel)]="data.mobileNumber" />
          </div>
          <div class="col-sm-6">
            <input pattern="[+0-9-]{7,15}" maxlength="15" class="form-control" id="sellerOtherContact"
              placeholder="Land Number" name="landlineNumber" [(ngModel)]="data.landlineNumber" />
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="sellerName" class="col-sm-3 col-form-label text_Navy">Deals In</label>
      <div class="col-sm-8">
        <input #sellerName maxlength="60" id="sellerName" class="form-control" placeholder="POC Deals in"
          [(ngModel)]="data.dealsIn" name="dealsIn" />
      </div>
    </div>

    <div class="form-group row">
      <label for="sellerDetails" class="col-sm-3 col-form-label">Description</label>
      <div class="col-sm-8">
        <textarea maxlength="300" class="form-control" id="sellerDetails" rows="3"
          placeholder="Description or note for POC..." name="description" [(ngModel)]="data.description"></textarea>
      </div>
    </div>

    <div class="form-check form-check-inline offset-md-3 pl-1">
      <input class="form-check-input check-btn" type="checkbox" name="includeInContractPreview"
        [(ngModel)]="data.includeInContractPreview" />
      <label class="form-check-label">Include in Contract Preview</label>
    </div>

</div>


<div class="modal-footer NotBG">
  <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
    Close
  </button>

  
  <button type="submit" class="btn button-save" *ngIf="statusCheck == 'SellerAddPOC'"
  (click)="onSubmit('addSellerPOC')">
  Add POC
</button>


<button type="submit" class="btn button-save" (click)="onSubmit('UpdateSellerPOC')"
  *ngIf="statusCheck =='SellerEditPOC'">
  Update POC
</button>

<button type="submit" class="btn button-save" *ngIf="statusCheck == 'BuyerAddPOC'"
(click)="onSubmit('addBuyerPOC' )">
  Add POC
</button>

<button type="submit" class="btn button-save" *ngIf="statusCheck == 'BuyerEditPOC'"
  (click)="onSubmit('UpdateBuyerPOC')">
  Update POC
</button>


</div>

</form>
</div>
