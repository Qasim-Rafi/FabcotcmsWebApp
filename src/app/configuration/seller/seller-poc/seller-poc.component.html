<!-- Modal -->

<div class="modal-header">
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="activeModal.close()"
  >
    <div aria-hidden="true">&times;</div>
  </button>

  <h5 class="modal-title" id="exampleModalScrollableTitle">
    <i class="fas fa-user-plus"></i>
    Add New POC
    <h6>{{ data.sellerName }}</h6>
  </h5>
</div>
<div class="modal-body pt-2r" style="background-color: #f8fafb">
  <form #sellerPOC="ngForm" novalidate>
    <div class="form-group row">
      <label for="sellerName" class="col-sm-3 col-form-label text_Navy"
        >POC Name</label
      >
      <div class="col-sm-8">
        <input
          #sellerName
          maxlength="60"
          id="sellerName"
          class="form-control"
          placeholder="POC full name"
          name="sellerName"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="POCemail" class="col-sm-3 col-form-label">POC Email</label>
      <div class="col-sm-8">
        <input
          #POCemail
          maxlength="60"
          id="POCemail"
          class="form-control"
          placeholder="Email address"
          name="POCemail"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="pocContact" class="col-sm-3 col-form-label"
        >Contact No.</label
      >
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-6">
            <input
              pattern="[+0-9-]{7,15}"
              maxlength="15"
              class="form-control"
              id="pocContact"
              placeholder=" Mobile Number"
              name="pocContact"
            />
          </div>
          <div class="col-sm-6">
            <input
              pattern="[+0-9-]{7,15}"
              maxlength="15"
              class="form-control"
              id="sellerOtherContact"
              placeholder="Land Number"
              name="sellerOtherContact"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="sellerName" class="col-sm-3 col-form-label text_Navy"
        >Deals In</label
      >
      <div class="col-sm-8">
        <input
          #sellerName
          maxlength="60"
          id="sellerName"
          class="form-control"
          placeholder="POC Deals in"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="sellerDetails" class="col-sm-3 col-form-label"
        >Description</label
      >
      <div class="col-sm-8">
        <textarea
          maxlength="300"
          class="form-control"
          id="sellerDetails"
          rows="3"
          placeholder="Description or note for POC..."
          name="sellerDetails"
        ></textarea>
      </div>
    </div>

    <div class="form-check form-check-inline offset-md-3 pl-1">
      <input
        class="form-check-input check-btn"
        type="checkbox"
        name="isParentSeller"
      />
      <label class="form-check-label">Include in Contract Preview</label>
    </div>
  </form>
</div>
<div class="modal-footer NotBG">
  <button
    type="button"
    class="btn btn-outline-secondary noHover"
    data-dismiss="modal"
    (click)="activeModal.close()"
  >
    Close
  </button>
  <button type="button" class="btn button-save" [disabled]="sellerPOC.invalid">
    Add POC
  </button>
</div>
