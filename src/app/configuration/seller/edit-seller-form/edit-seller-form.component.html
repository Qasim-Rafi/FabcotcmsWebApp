<!-- Modal -->
<form #sellerEditForm="ngForm" novalidate>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <div aria-hidden="true">&times;</div>
    </button>
    <h5 class="modal-title">
      <i class="far fa-edit"></i>
      Edit Seller
    </h5>

  </div>
  <div class="modal-body" style="background-color: #f8fafb;">


    <div class="form-group row">
      <label for="sellerName" class="col-sm-3 col-form-label text_Navy">Seller Name</label>
      <div class="col-sm-8">
        <input required id="sellerName" type="text" class="form-control" placeholder="Seller name" name="sellerName"
          [(ngModel)]="data.sellerName" #name="ngModel" [ngClass]="{'error': name.invalid && name.touched}">
      </div>
    </div>

    <div class="form-group row">
      <label for="billingAddress" class="col-sm-3 col-form-label">Billing Address</label>
      <div class="col-sm-8">
        <textarea required class="form-control" id="billingAddress" rows="3" placeholder="Seller mailing address"
          name="billingAddress" [(ngModel)]="data.billingAddress" #billingAddress="ngModel"
          [ngClass]="{'error': billingAddress.invalid && billingAddress.touched}"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-3 col-form-label">Country</label>
      <div class="col-sm-8">
        <select name="country " class="form-control" [(ngModel)]=" data.countryId">
          <option value="null" disabled> Choose a Seller Country</option>
          <option *ngFor="let i of country" [value]="i.id">
            {{i.name}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="contactNoPrimary" class="col-sm-3 col-form-label">Contact Nos.</label>

      <div class="col-sm-8">
        <div class="row">

          <div class="col-sm-6">
            <input required type="text" class="form-control" id="contactNoPrimary" placeholder="Primary Contact No."
              name="contactNoPrimary" [(ngModel)]="data.contactNoPrimary" #contactNoPrimary="ngModel"
              [ngClass]="{'error': contactNoPrimary.invalid && contactNoPrimary.touched}">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="contactNoSecondary" placeholder="Other Contact No."
              name="contactNoSecondary" [(ngModel)]="data.contactNoSecondary" #contactNoSecondary="ngModel"
              [disabled]=" contactNoPrimary.invalid">
          </div>

        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="faxNumber" class="col-sm-3 col-form-label">Fax Number</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="faxNumber" placeholder="Seller Fax No." name="faxNumber"
          [(ngModel)]="data.faxNumber" #faxNumber="ngModel">
      </div>
    </div>

    <div class="form-group row">
      <label for="ntnNumber" class="col-sm-3 col-form-label">NTN/GST Nos.</label>

      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-6">
            <input type="text" class="form-control" id="ntnNumber" placeholder="NTN No." name="ntnNumber"
              [(ngModel)]="data.ntnNumber" #ntnNumber="ngModel">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="gstNumber" placeholder="GST No." name="gstNumber"
              [(ngModel)]="data.gstNumber" #gstNumber="ngModel">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-3 col-form-label">Machine Details</label>
      <div class="col-sm-8">
        <select class="form-control" [(ngModel)]="data.machineId">
          <option>Select Machine Details</option>
          <option>Sweden</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-3 col-form-label">Capabilities</label>
      <div class="col-sm-8">
        <select class="form-control" [(ngModel)]="data.capabilitiesId">
          <option>Nothing Selected</option>
          <option>Sweden</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="majorStrength" class="col-sm-3 col-form-label">Major Strenghts</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="majorStrength" rows="3" placeholder="Major marketing strengths ..."
          name="majorStrength" [(ngModel)]="data.majorStrength" #majorStrength="ngModel"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="leadTime" class="col-sm-3 col-form-label">Leadtime / MOQ</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="leadTime" rows="3" placeholder="Seller additional details here ..."
          name="leadTime" [(ngModel)]="data.leadTime" #leadTime="ngModel"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="sellerDetails" class="col-sm-3 col-form-label">Seller Details</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="sellerDetails" rows="3" name="sellerDetails" [(ngModel)]="data.sellerDetails"
          #sellerDetails="ngModel"></textarea>
      </div>
    </div>

    <div class="form-check form-check-inline offset-md-3 pl-1">
      <input class="form-check-input check-btn" type="checkbox" name="isParentSeller" [(ngModel)]="data.isParentSeller">
      <label class="form-check-label">Parent Seller</label>
    </div>


    <div class="form-group row">
      <label for="parentSellerId" class="col-sm-3 col-form-label">Parent Seller</label>
      <div class="col-sm-8">
        <select class="form-control" name="parentSellerId" [(ngModel)]="data.parentSellerId">
          <option disabled>Select Parent Seller ...</option>
          <option *ngFor="let i of seller" [value]="i.id">
            {{i.sellerName}}
          </option>
        </select>
      </div>
    </div>


  </div>
</form>

<div class="modal-footer NotBG">
  <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal"
    (click)="activeModal.close()">Close</button>

  <button type="button" class="btn button-save" [disabled]="sellerEditForm.invalid" (click)="updateSeller()">Update
    Seller</button>
</div>
