<div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div *ngIf="statusCheck == 'addShipment'">
      <h5 class="modal-title">
        <i class="fa fa-plus fa-fw"></i>
        Add Shipment Line
      </h5>
    </div>
    <div *ngIf="statusCheck == 'editShipment'">
      <h5 class="modal-title">
        <i class="far fa-edit fa-fw"></i>
        Edit Shipment Line
      </h5>
    </div>
  
  </div>
  
  <div class="modal-body BG pt-2r">
    <form #addAgentForm="ngForm" novalidate>
  
  
      <div class="form-group row">
        <label for="code" class="col-sm-3 col-form-label control-label text_Navy">Shipment Line </label>
        <div class="col-sm-8">
          <input appAutofocus required maxlength="80" minlength="3" type="text"
           class="form-control" placeholder="Shipment Line"
            >
        </div>
      </div>

      <div class="form-group row">
        <label for="code" class="col-sm-3 col-form-label control-label text_Navy">Shipment Mode </label>
        <div class="col-sm-8">
          <input  type="text" class="form-control" placeholder="Shipment Mode"
            >
        </div>
      </div>
  
  
      <div class="form-group row">
        <label for="details" class="col-sm-3 col-form-label text-grey">Details</label>
        <div class="col-sm-8">
          <textarea maxlength="300" class="form-control" id="details" rows="3" placeholder="Brief description here ..."
            ></textarea>
        </div>
      </div>
  
      <div class="form-group row">
        <label for="active" class="col-sm-3 col-form-label text-grey"></label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <input  class="form-check-input check-btn "  id="active"  id="active"  type="checkbox" name="active" >
            <label for="active"  class="form-check-label text-grey">Marked as Active</label>

          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer NotBG" >
  
    <button [disabled]="addAgentForm.invalid" *ngIf="statusCheck == 'addShipment' " class="btn button-save" type="submit"
     >
      Add Shipment Line
    </button>
    <button [disabled]="addAgentForm.invalid" *ngIf="statusCheck == 'editShipment'" class="btn button-save" type="submit"
    >
      Update Shipment Line
    </button>
  
  </div>
