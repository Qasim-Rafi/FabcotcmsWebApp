<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="modal-title">
    <i class="far fa-edit fa-fw"></i>
    Edit Loom Type
  </h5>

</div>

<div class="modal-body BG p-0">
  <form #addAgentForm="ngForm" novalidate (ngSubmit)="UpdateLoom(addAgentForm)">

    <div class="col-md-12 pt-3 pb-2">

      <div class="form-group row">
        <label for="type" class="col-sm-3 col-form-label control-label">Color <span class="required-denote">*</span>
        </label>
        <div class="col-sm-8">
          <input appAutofocus maxlength="100" required id="type" type="text" class="form-control"
            placeholder="Loom Type" name="type" [(ngModel)]="data.type" #type="ngModel"
            [ngClass]="{'error': type.invalid && addAgentForm.submitted}">
          <small>Add Loom Type Description</small>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label">Description</label>
        <div class="col-sm-8">
          <textarea maxlength="500" class="form-control" id="description" rows="3"
            placeholder="Brief Loom Type description here ..." name="description" [(ngModel)]="data.description"
            #description="ngModel"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="active" class="col-sm-3 col-form-label text-grey"></label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <input class="form-check-input check-btn " id="active" type="checkbox" name="active" [(ngModel)]="data.active"
              #active="ngModel">
            <label for="active" class="form-check-label text-grey">Marked as Active</label>
          </div>
        </div>
      </div>

    </div>
    <div class="modal-footer NotBG">
      <button class="btn button-save" type="submit">
        Update Loom Type
      </button>
    </div>
  </form>
</div>
