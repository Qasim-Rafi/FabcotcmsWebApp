<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade"
 [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="modal-title">
    <i class="fa fa-plus"></i>
    Add Design Type
  </h5>

</div>

<div class="modal-body BG p-0">
  <form #addAgentForm="ngForm" novalidate (ngSubmit)=" addDesign(addAgentForm)">

    <div class="row justify-content-center">
      <div class="col-10 col-md-11 pt-3 pb-2">
    
        <div class="form-group row" [class.has-error]="type.invalid">
          <label for="type" class="col-md-3 col-form-label control-label text_Navy">Design Type <span
              class="required-denote">*</span></label>
          <div class="col-md-8">
            <input appAutofocus maxlength="100" required id="type" type="text" class="form-control"
              placeholder="Design Type" name="type" [(ngModel)]="data.type" #type="ngModel"
              [ngClass]="{'error': type.invalid && addAgentForm.submitted }">
            <small>Add Design Type Description</small>
          </div>
        </div>
    
        <div class="form-group row">
          <label for="description" class="col-md-3 col-form-label text-grey">Description</label>
          <div class="col-md-8">
            <textarea maxlength="500" class="form-control" id="description" rows="3"
              placeholder="Brief Design Type description here ..." name="description" [(ngModel)]="data.description"
              #description="ngModel"></textarea>
          </div>
        </div>
    
        <div class="form-group row">
          <label for="active" class="col-md-3 col-form-label text-grey"></label>
          <div class="col-md-8">
            <div class="form-check form-check-inline">
              <input checked class="form-check-input check-btn " id="active" type="checkbox" name="active"
                [(ngModel)]="active">
              <label for="active" class="form-check-label text-grey">Marked as Active</label>
            </div>
          </div>
        </div>
    
      </div>
    </div>



    <div class="modal-footer NotBG">
      <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal"
        (click)="activeModal.close()">Close</button>
      <button class="btn button-save" type="submit">
        Save Design Type
      </button>
    </div>
  </form>
</div>
