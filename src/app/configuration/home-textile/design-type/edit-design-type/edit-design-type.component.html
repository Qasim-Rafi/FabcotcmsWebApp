<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
    <h5 class="modal-title">
      <i class="far fa-edit fa-fw"></i>
     Edit Design Type
    </h5>
    
  </div>

  <div class="modal-body BG">
    <form #addAgentForm="ngForm" novalidate>

          <div class="form-group row" [class.has-error]="type.invalid && type.touched">
            <label for="type" class="col-sm-3 col-form-label control-label text_Navy">Design Type </label>
            <div class="col-sm-9">
              <input required id="type" type="text" class="form-control" placeholder="Design Type" name="type"
                [(ngModel)]="data.type" #type="ngModel" [ngClass]="{'error': type.invalid && type.touched}">
            <small>Add Design Type Description</small>
              </div>
          </div>

      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label text-grey">Description</label>
        <div class="col-sm-9">
          <textarea required class="form-control" id="description" rows="3" placeholder="Brief Design Type description here ..." name="description"
            [(ngModel)]="data.description" #description="ngModel"></textarea>
        </div>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input check-btn" type="checkbox" checked>
        <label class="form-check-label text-grey">Mark as Active</label>
      </div>

      <div class="modal-footer"> 
        <button class="btn button-save" type="submit" (click)=" UpdateDesign()">
          Update Design Type
        </button>
      </div>
    </form>
  </div>
