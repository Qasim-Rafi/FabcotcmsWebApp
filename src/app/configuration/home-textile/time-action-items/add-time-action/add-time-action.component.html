<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="modal-title">
    <i class="fa fa-plus fa-fw"></i>
    Add new Action
  </h5>

</div>

<div class="modal-body BG pt-2r">
  <form #addAgentForm="ngForm" novalidate (ngSubmit)="addAction(addAgentForm)" >

    <div class="form-group row" [class.has-error]="name.invalid ">
      <label for="name" class="col-sm-3 col-form-label control-label text_Navy">Action Name <span class="required-denote">*</span> </label>
      <div class="col-sm-8">
        <input appAutofocus maxlength="100" required id="name" type="text" class="form-control" placeholder="Action Name" name="name"
          [(ngModel)]="data.name" #name="ngModel" [ngClass]="{'error': name.invalid && addAgentForm.submitted}">
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-3 col-form-label text-grey">Description</label>
      <div class="col-sm-8">
        <textarea maxlength="300" class="form-control" id="description" rows="3" placeholder="Action Details"
          name="description" [(ngModel)]="data.description" #description="ngModel"></textarea>
      </div>
    </div>



 
<div class="modal-footer NotBG">
  <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal"
    (click)="activeModal.close()">Close</button>

  <button class="btn button-save" type="submit" >
    Save Action
  </button>
</div>
</form>
</div>
