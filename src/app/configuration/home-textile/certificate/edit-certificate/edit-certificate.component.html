
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">
      <i class="far fa-edit fa-fw"></i>
      Edit Certificate
    </h5>
 
  </div>

  <div class="modal-body BG">
    <form #addAgentForm="ngForm" novalidate>
 
          <div class="form-group row" [class.has-error]="name.invalid && name.touched">
            <label for="name" class="col-sm-3 col-form-label control-label text_Navy">Certificate </label>
            <div class="col-sm-9">
              <input required id="name" type="text" class="form-control" placeholder="Certificate name" name="name"
                [(ngModel)]="data.name" #name="ngModel" [ngClass]="{'error': name.invalid && name.touched}">
           <small>Add Certificate Description</small>
              </div>
          </div>

      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label text-grey">Description</label>
        <div class="col-sm-9">
          <textarea required class="form-control" id="description" rows="3" placeholder="Brief Certificate description here ..." name="description"
            [(ngModel)]="data.description" #description="ngModel"></textarea>
        </div>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input check-btn" type="checkbox" checked>
        <label class="form-check-label text-grey">Mark as Active</label>
      </div>

    </form>
  </div>
  
  <div class="modal-footer">
    <!-- <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="activeModal.close()">Close</button> -->
    <button class="btn button-save" type="submit" (click)="UpdateCertificate()">
    Update Certificate
    </button>
  </div>
