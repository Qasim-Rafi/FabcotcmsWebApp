<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
    <h5 class="modal-title">
      <i class="fa fa-anchor fa-fw" ></i>
      Add new Process
    </h5>
   
  </div>

  <div class="modal-body BG">
    <form #addAgentForm="ngForm" novalidate>

          <div class="form-group row" [class.has-error]="name.invalid && name.touched">
            <label for="name" class="col-sm-3 col-form-label control-label text-navy" >Process Name </label>
            <div class="col-sm-9">
              <input required id="name" type="text" class="form-control" placeholder="Process name" name="name"
                [(ngModel)]="data.name" #name="ngModel" [ngClass]="{'error': name.invalid && name.touched}">
                <small>Add process description</small>
            </div>
          </div>

      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label text-grey">Description</label>
        <div class="col-sm-9">
          <textarea required class="form-control" id="description" rows="3" placeholder="Brief process description here ..." name="description"
            [(ngModel)]="data.description" #description="ngModel"></textarea>
        </div>
      </div>
   
      <div class="form-check form-check-inline">
        <input class="form-check-input check-btn " type="checkbox" checked>
        <label class="form-check-label text-grey">Marked as Active</label>
      </div>

      <div class="modal-footer">
       <button class="btn button-save" type="submit" (click)="addProcess()">
          Save Process
        </button>
      </div>
    </form>
  </div>
