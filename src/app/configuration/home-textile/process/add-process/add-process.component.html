<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="modal-title">
    <i class="fa fa-plus"></i>
    Add new Process
  </h5>

</div>

<div class="modal-body BG p-0">
  <form #addAgentForm="ngForm" novalidate (ngSubmit)="addProcess(addAgentForm)">

    <div class="col-md-12 pt-3 pb-2">

      <div class="form-group row" [class.has-error]="name.invalid ">
        <label for="name" class="col-sm-3 col-form-label control-label text_Navy">Process Name<span
            class="required-denote">*</span> </label>
        <div class="col-sm-8">
          <input required id="name" appAutofocus maxlength="100" type="text" class="form-control"
            placeholder="Process name" name="name" [(ngModel)]="data.name" #name="ngModel"
            [ngClass]="{'error': name.invalid && addAgentForm.submitted }">
          <small>Add process description</small>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label text-grey">Description</label>
        <div class="col-sm-8">
          <textarea maxlength="300" class="form-control" id="description" rows="3"
            placeholder="Brief process description here ..." name="description" [(ngModel)]="data.description"
            #description="ngModel"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="active" class="col-sm-3 col-form-label text-grey"></label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <input checked class="form-check-input check-btn " id="active" type="checkbox" name="active" [(ngModel)]="active">
            <label for="active" class="form-check-label text-grey">Marked as Active</label>
          </div>
        </div>
      </div>

    </div>

    <div class="modal-footer NotBG">
      <button class="btn button-save" type="submit">
        Save Process
      </button>
    </div>
  </form>
</div>
