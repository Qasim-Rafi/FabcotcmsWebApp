
  <div class="modal-header">
    <h4 class="modal-title" style="width: 600px; text-align: center; color: rgb(131, 120, 120);" >
      <i class="fa fa-map " ></i>
      Add New Country
    </h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()" >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" style="background-color: #f8fafb;">
    <form #addAgentForm="ngForm" novalidate >
 

          <div class="form-group row" [class.has-error]="code.invalid && code.touched">
            <label for="code" class="col-sm-3 col-form-label control-label" class="topInputclr">Country Name </label>
            <div class="col-sm-9">
              <input required id="code" type="text" class="form-control" placeholder="Country name" name="name"
                [(ngModel)]="data.name" #code="ngModel" [ngClass]="{'error': code.invalid && code.touched}">
            </div>
          </div>

     
      <div class="form-group row">
        <label for="details" class="col-sm-3 col-form-label">Description</label>
        <div class="col-sm-9">
          <textarea required class="form-control" id="details" rows="3" placeholder="Brief description here ..." name="details"
            [(ngModel)]="data.details" #details="ngModel"></textarea>
        </div>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input check-btn" name="active" type="checkbox" checked>
        <label for="active"  class="form-check-label" >Marked as Active</label>
      </div>
        <div class="modal-footer">
        <button class="btn button-save" type="submit" (click)="addCountry()" >
          Save Country
        </button>
      </div>
    </form>
  </div>
