<div class="content-header">
  <div class="row mb-4">
    <div class="col-sm-12 col-md-6 col-lg-8">
      <h2 class="row wrapper page-header font-weight-light">
        Country Location
        <div class="ml-2 text-muted descr">
          Business Country location and its management
        </div>
      </h2>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-4">
      <ol class="breadcrumb flt-RnL pt-ls">
        <li class="breadcrumb-item">Configuration</li>
        <li class="breadcrumb-item active" aria-current="page">
          Country Location
        </li>
      </ol>
    </div>
  </div>
</div>

<div class="ibox-content shadow">
  <div class="panel blank-panel">
    <div class="panel-heading">
      <div class="row mb-3">
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-primary descBtn ml-sm-none ml-md-2"
          >
            <i class="fas fa-map fa-fw mr-2"></i>{{ listCount }}
          </button>
          <span class="text-muted text2">Countries</span>
        </div>
        <div class="col-md-6 mrg-tsm">
          <button
            type="button"
            class="btn btn-primary btn-md float-right"
            (click)="addCountryForm()"
          >
            <i class="fa fa-plus"></i> Add New Country
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-4">
          <div class="row justify-content-end">
            <div class="col-md-4">
              <div class="input-group col-md-offset-3">
                <input
                  type="text"
                  placeholder="Search by Country Name"
                  class="input form-control w-50"
                  (keyup)="updateFilter($event)"
                />
              </div>
            </div>

            <div class="html5buttons mrg-tsm">
              <div class="dt-buttons btn-group">
                <a
                  class="btn btn-default buttons-copy buttons-html5 bg-white"
                  tabindex="0"
                  aria-controls="DataTables_Table_0"
                  ngxClipboard
                  ><span>Copy</span>
                </a>
                <a
                  class="btn btn-default buttons-csv buttons-html5 bg-white"
                  tabindex="0"
                  aria-controls="DataTables_Table_0"
                  ><span>CSV</span></a
                >
                <a
                  class="btn btn-default buttons-excel buttons-html5 bg-white"
                  tabindex="0"
                  aria-controls="DataTables_Table_0"
                  (click)="exportAsXLSX()"
                  ><span>Excel</span></a
                >
                <a
                  class="btn btn-default buttons-pdf buttons-html5 bg-white"
                  tabindex="0"
                  aria-controls="DataTables_Table_0"
                  ><span>PDF</span></a
                >
                <a
                  class="btn btn-default buttons-print bg-white"
                  tabindex="0"
                  aria-controls="DataTables_Table_0"
                  ><span>Print</span></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-body" id="tableid">
      <ngx-datatable
        #myTable
        class="bootstrap datatable-row-wrapper"
        [columns]="columns"
        [rows]="rows"
        [columnMode]="'flex'"
        [headerHeight]="50"
        [footerHeight]="50"
        [sorts]="[{ prop: 'id', dir: 'asce' }]"
        [rowHeight]="'auto'"
        [limit]="6"
      >
        <ngx-datatable-column name="S. No." prop="code" [flexGrow]="0.03">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.id }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Country Name" prop="code" [flexGrow]="0.05">
          <ng-template
            let-row="row"
            let-expanded="expanded"
            ngx-datatable-cell-template
          >
            {{ row.name }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Details" prop="code" [flexGrow]="0.06">
          <ng-template
            let-row="row"
            let-expanded="expanded"
            ngx-datatable-cell-template
          >
            {{ row.details }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Status" prop="status" [flexGrow]="0.06">
          <ng-template
            let-row="row"
            let-expanded="expanded"
            ngx-datatable-cell-template
          >
            <div class="active" *ngIf="row.active == true">Active</div>
            <div class="inactive" *ngIf="row.active == false">Inactive</div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          name="Created On |Created By"
          prop="code"
          [flexGrow]="0.07"
        >
          <ng-template
            let-row="row"
            let-expanded="expanded"
            ngx-datatable-cell-template
          >
            {{ row.createdDateTime }} | {{ row.createdByName }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action" prop="code" [flexGrow]="0.03">
          <ng-template
            let-row="row"
            let-expanded="expanded"
            ngx-datatable-cell-template
          >
            <button
              type="button"
              class="btn editIconBack"
              (click)="editCountryForm(row)"
            >
              <i class="far fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn deleteIconBack"
              (click)="deleteCountry(row)"
            >
              <i class="far fa-trash-alt"></i>
            </button>
            <!-- <button type="button"

          placement="left" 
          (confirm)="deleteCountry(row)"> 
          <i class="far fa-trash-alt"></i>
          </button> -->
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
