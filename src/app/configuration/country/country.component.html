<div class="content-header ">
  <div class="container-fluid">
    <div class="row mb-5">
      <div class="col-sm-12">
        <h2 class="row wrapper page-header "> <strong>Country Location</strong> 
          <small class="ml-2 text-muted">Business Country location and its management</small>
          </h2>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>

<div class="ibox-content">
  <div class=" panel blank-panel">  
    <div class=" panel-heading">
      <table class="table">
          <tbody>
              <tr>
                  <td class="noBorder"  >
                      <button type="button" class="btn btn-primary descBtn "> 
                        <i class="fas fa-map fa-fw mr-2"></i>{{countryCount}}</button>
                      <span class="text-muted text2">Countries</span>
                  </td>
                  <td class="noBorder" >
                      <button type="button" class="btn  mr-1 px-3"> </button>
                      <span class="text-muted text"></span>
                  </td>
                  <td  class="noBorder" >
                      <button type="button" class="btn btn-primary btn-md float-right" (click)="addCountryForm()">
                        <i class="fa fa-plus" ></i> Add New Country</button>
                  </td>
              </tr>
          </tbody>
      </table>

      <div class="row">
        <div class=" col-md-4 mb-4" >
          <div class="input-group col-md-offset-3">
            <input type="text" placeholder="Search"
            class="input form-control w-50" >
          </div>
        </div>

     <div class="html5buttons">
       <div class="dt-buttons btn-group ">
         <a class="btn btn-default buttons-copy buttons-html5 bg-white" tabindex="0" 
         aria-controls="DataTables_Table_0"><span>Copy</span></a>
         <a class="btn btn-default buttons-csv buttons-html5 bg-white" tabindex="0" 
         aria-controls="DataTables_Table_0"><span>CSV</span></a>
         <a class="btn btn-default buttons-excel buttons-html5 bg-white" tabindex="0" 
         aria-controls="DataTables_Table_0"><span>Excel</span></a>
         <a class="btn btn-default buttons-pdf buttons-html5 bg-white" tabindex="0" 
         aria-controls="DataTables_Table_0"><span>PDF</span></a>
         <a class="btn btn-default buttons-print bg-white" tabindex="0" 
         aria-controls="DataTables_Table_0"><span>Print</span></a>
        </div>
      </div>
      </div>




      <ngx-datatable #myTable class="bootstrap datatable-row-wrapper" [columns]="columns" 
      [rows]="rows" [columnMode]="'flex'" 
      [headerHeight]="50" [footerHeight]="50" [sorts]="[{prop: 'code', dir: 'asce'}]"
      [rowHeight]="'auto'" [limit]="6">

    <ngx-datatable-column name="S. No." prop="code" [flexGrow]="0.03" > 
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.id}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Country Name"  prop="code" [flexGrow]="0.05">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          {{row.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Details"  prop="code" [flexGrow]="0.06">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          {{row.details}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Status"  prop="code" [flexGrow]="0.06">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <!-- {{row.active}} -->
          <div class="status" *ngIf="row.active==true">
            Active
  
        </div>


        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Created On |Created By"  prop="code" [flexGrow]="0.07">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          {{currentDate | date:'medium'}} | {{row.createdByName}} 
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Action"  prop="code" [flexGrow]="0.03">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <button type="button" class="btn editIconBack" (click)="editCountryForm(row)">
            <i class="far fa-edit "></i>
          </button>
          <button type="button" class="btn deleteIconBack" (click)="deleteCountry(row)">
            <i class="far fa-trash-alt"></i>
          </button>
          <!-- <button type="button" 
          class="btn deleteIconBack"
          mwlConfirmationPopover 
          popoverTitle="Confirmation"
          popoverMessage="Are you sure ?" 
          placement="left" 
          (confirm)="deleteCountry(row)"> 
          <i class="far fa-trash-alt"></i>
          </button> -->
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
