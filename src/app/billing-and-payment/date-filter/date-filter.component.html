<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">
      <i class="fa fa-filter fa-fw"></i>
      Date Filter
    </h5>
  
  </div>
  
  <div class="modal-body BG pt-2r">
    <form #addAgentForm="ngForm" novalidate>
  
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label control-label text_Navy">Start Date </label>
        <div class="col-sm-8">
            <input class="form-control " />
   
        </div>
      </div>
  
      <div class="form-group row">
        <label  class="col-sm-3 col-form-label text-grey">End Date</label>
        <div class="col-sm-8">
          <input class="form-control"  placeholder="">
        </div>
      </div>
 
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">Close</button>
      <button class="btn button-save" type="submit">
        <i class="fa fa-filter"></i>Filter
      </button>
    </div>
