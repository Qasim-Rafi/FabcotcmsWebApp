<!-- Modal -->

<div class="modal-header">
    <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.dismiss()">
        <span style="color: black" aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">
        <i class="far fa-building"></i>
        Select Bank Account
    </h5>
    <p class="center">Click to select particluar Bank Account</p>
</div>
<div class="modal-body BG pt-2r">
    <form #buyerEditForm="ngForm" class="justify">

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Bank Account..."
        (keyup)="updateFilter($event)">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
     
  <div class="faq-item shadow-sm" *ngFor="let i of bankAcc" >
    <div class="row" (click)="Show(i)">
     
  
      <div class="col-md-7, color" > 
  
        <a class="faq-question "></a>
  
  
        <div class="small mb-1"></div>
        <h5>{{i.accountName}}</h5>
        <span><i class="fas fa-chart-area"></i>&nbsp;{{i.bankName}} &nbsp;&nbsp;<i class="fas fa-map-marker-alt"></i>&nbsp;Dubai, UAE</span><br>
        <p><b><i class="fas fa-globe-africa"></i>&nbsp;{{i.bankAddress}}</b></p>

      </div>


    </div> <!-- end of .row -->

  
  
  </div>
    </form>
</div>
<div class="modal-footer NotBG">
    <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
        Close
      </button>
</div>
