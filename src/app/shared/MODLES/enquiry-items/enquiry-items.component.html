<!-- Modal -->
<div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
        <div aria-hidden="true">&times;</div>
    </button>
 
    <h5 *ngIf="" class="modal-title">
        <i class="fa fa-plus"></i>
        Add New Item
    </h5>

    <div *ngIf="statusCheck == 'AddEnquiryItem'">
        <h5 class="modal-title">
            <i class="fa fa-plus fa-fw"></i>
            Add New Item
        </h5>
    </div>

    <div *ngIf="statusCheck == 'EditEnquiryItem'">
        <h5 class="modal-title">
            <i class="far fa-edit fa-fw"></i>
            Edit Item
        </h5>
    </div>
</div>





<div class="modal-body BG pt-2r" >

    <!-- <div class="row justify-content-end">
        <div class="col-md-11">
        </div>
    </div> -->

    <div class="row mt-3">

        <div class="col-md-12">
            
            <form #EnquiryItemForm="ngForm" novalidate>             
            
                <div class="form-row text-center bgLgray" >
            
                    <div class="form-group d-inline modalBorder">
                        <label for="name" class="col-form-label">S No</label>
                    </div>

                    <div class="form-group col modalBorder">
                        <label for="name" class="col-form-label">Description</label>
                    </div>
            
                    <div class="form-group col modalBorder">
                        <label for="name" class="col-form-label ">Composition</label>
                    </div>

                    <div class="form-group col modalBorder">
                        <label for="name" class="col-form-label">Construction</label>
                    </div>

                    <div class="form-group col modalBorder">
                        <label for="name" class="col-form-label">Quantity</label>
                    </div>
            
                </div>

<!-- ---------------------End Heading-------------------- -->

                <div class="form-row" *ngFor="let value of data; let i = index;">

                    <div class=" modalBorder d-inline ">
                        <div class="h6 pdngLR">{{i+1}}</div>
                    </div>

                    <div class="col">

                        <div class="form-row">
            
                            <div class="form-group col-3 modalBorder">
                                <input type="text" class="form-control" placeholder="Description" name="description_{{i}}"  #description="ngModel" 
                                 [(ngModel)]=value.description  [ngClass]="{ 'error': EnquiryItemForm.submitted && description.invalid }" required />
                            </div>
                    
                            <div class="form-group col-3 modalBorder">
                                <div class="row">
                                    <div class="col-lg-2">
                                        <input type="number" min="0" class="form-control" placeholder="%age" name="compositionPercentage_{{i}}"
                                            [(ngModel)]=value.compositionPercentage />
                                    </div>
                                    <div class="col-lg-5 mrg-tsm">
                                        <ng-select [(ngModel)]="value.compositionFebricTypeId" placeholder="Select Fabric"
                                            name="compositionFebricTypeId_{{i}}">
                                            <ng-option *ngFor="let i of fabricType" [value]="i.id">{{ i.type }}</ng-option>
                                        </ng-select>
                                    </div>
                                    <div class="col-lg-5 mrg-tsm">
                                        <input type="text" class="form-control" placeholder="Additional Info"
                                            name="compositionAdditionalInfo_{{i}}" [(ngModel)]=value.compositionAdditionalInfo />
                                    </div>
                                </div>
                            </div>
        
                            <div class="form-group col-3 modalBorder">
                                <input type="text" class="form-control" placeholder="Construction" name="construction_{{i}}" [(ngModel)]=value.construction/>
                            </div>

                            <div class="form-group col-3 modalBorder">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <input type="number" min="0" class="form-control" placeholder="Qty" name="itemQuantity_{{i}}" #itemQuantity="ngModel" 
                                            [(ngModel)]=value.itemQuantity  [ngClass]="{ 'error': EnquiryItemForm.submitted && itemQuantity.invalid }" required   />
                                    </div>
                                    <div class="col-lg-8 mrg-tsm">
                                        <ng-select [(ngModel)]="value.itemUOMId" placeholder="Select UOM" name="itemUOMId_{{i}}">
                                            <ng-option *ngFor="let i of uomList" [value]="i.id">{{ i.name }}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                    
                        </div>
                     
                        <div class="form-row">
                    
                            <div class="form-group col-3 modalBorder">
                                <input type="text" class="form-control" placeholder="GSM / Weight" name="weight_{{i}}" [(ngModel)]=value.weight />
                            </div>
                    
                            <div class="form-group col-3 modalBorder">
                                <ng-select [(ngModel)]="value.loomTypeId" placeholder="Loom Type" name="loomTypeId_{{i}}">
                                    <ng-option *ngFor="let i of loomType" [value]="i.id">{{ i.type }}</ng-option>
                                </ng-select>
                            </div>
                    
                            <div class="form-group col-3 modalBorder">
                                <input type="text" class="form-control" placeholder="Size" name="size_{{i}}" [(ngModel)]=value.size />
                            </div>

                            <div class="form-group col-3 modalBorder">
                                <ng-select [(ngModel)]="value.colorId" placeholder="Item Color" name="colorId_{{i}}">
                                    <ng-option *ngFor="let i of color" [value]="i.id">{{ i.name }}</ng-option>
                                </ng-select>
                            </div>
                    
                        </div>
                            
                        <div class="form-row form-group modalBorder">
                            <textarea class="form-control" rows="3" name="remarks_{{i}}" placeholder="Remarks"
                                [(ngModel)]=value.remarks></textarea>
                               
                        </div>
                        
                    </div>
                </div>
               
         <div class="row">
             <div class="col-md-12 mb-3">
            <button *ngIf="statusCheck != 'EditEnquiryItem'" class="btn btn-primary float-right mt-3" (click)="addMore()">Add More</button>
        </div>
         </div>
    
            <div class="modal-footer NotBG">
                <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
                    Close
                </button>
                <button *ngIf="statusCheck == 'AddEnquiryItem'"  
                            class="btn button-save" type="submit" (click) = "addEnquiryItem()" >
                                Save & Next
                            </button>
                <button *ngIf="statusCheck == 'AddEnquiryItem'" class="btn button-save" type="submit" (click) = "addEnquiryItem()">
                    Save & Exit
                </button>
                <button *ngIf="statusCheck == 'EditEnquiryItem'" class="btn button-save" type="submit" (click)="updateEnquiry()">
                    Update Item
                </button>
            
            </div>

            </form>

        </div>
    </div>
