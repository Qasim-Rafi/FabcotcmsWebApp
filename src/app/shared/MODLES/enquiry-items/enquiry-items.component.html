<!-- Modal -->
<div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
        <div aria-hidden="true">&times;</div>
    </button>
 
    <h5 *ngIf="" class="modal-title">
        <i class="fa fa-plus"></i>
        Add New Item
    </h5>

    <div *ngIf="statusCheck == 'AddEnquiryItem'">
        <h5 class="modal-title">
            <i class="fa fa-plus fa-fw"></i>
            Add New Item
        </h5>
    </div>

    <div *ngIf="statusCheck == 'EditEnquiryItem'">
        <h5 class="modal-title">
            <i class="far fa-edit fa-fw"></i>
            Edit Item
        </h5>
    </div>
</div>


<div class="modal-body BG pt-2r" >

    <div class="row justify-content-end">
        <div class="col-md-11">
            <h4>Item</h4>
        </div>
    </div>
    <div *ngFor="let value of values; let i = index">               
    <div class="row mt-3">
        <div class="col-md-1"><h5>1</h5></div>
        <div class="col-md-11">
            <form #EnquiryItemForm="ngForm" novalidate>            
            
                <div class="form-row">
            
                    <div class="form-group col-md-2">
                        <label for="name" class="col-form-label text_Navy">Description</label>
                        <input type="text" class="form-control" placeholder="Description" name="description" [(ngModel)]=data.description />
                    </div>
            
                    <div class="form-group col-md-4">
                        <label for="name" class="col-form-label text_Navy">Item Quantity</label>
            
                        <div class="row">
                            <div class="col-md-4">
                                <input type="number" class="form-control" placeholder="Quantity" name="itemQuantity"
                                    [(ngModel)]=data.itemQuantity />
                            </div>
                            <div class="col-md-8">
                                <ng-select [(ngModel)]="data.itemUOMId" placeholder="Select UOM" name="itemUOMId">
                                    <ng-option *ngFor="let i of uomList" [value]="i.id">{{ i.name }}</ng-option>
                                </ng-select>
                            </div>
                        </div>
                    </div>
            
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label ">Composition</label>
            
                        <div class="row">
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="%age" name="compositionPercentage"
                                    [(ngModel)]=data.compositionPercentage />
                            </div>
                            <div class="col-md-5">
                                <ng-select [(ngModel)]="data.compositionFebricTypeId" placeholder="Select Fabric"
                                    name="compositionFebricTypeId">
                                    <ng-option *ngFor="let i of fabricType" [value]="i.id">{{ i.type }}</ng-option>
                                </ng-select>
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="Additional Info"
                                    name="compositionAdditionalInfo" [(ngModel)]=data.compositionAdditionalInfo />
                            </div>
                        </div>
                    </div>
            
                </div>
            
                <div class="form-row">
            
                    <div class="form-group col">
                        <!-- <label for="name" class="col-form-label">Construction</label> -->
                        <input type="text" class="form-control" placeholder="Construction" name="construction"
                            [(ngModel)]=data.construction />
                    </div>
            
                    <div class="form-group col">
                        <!-- <label for="name" class="col-form-label">Item Color</label> -->
                        <ng-select [(ngModel)]="data.colorId" placeholder="Item Color" name="colorId">
                            <ng-option *ngFor="let i of color" [value]="i.id">{{ i.name }}</ng-option>
                        </ng-select>
                    </div>
            
                    <div class="form-group col">
                        <!-- <label for="name" class="col-form-label">GSM / Weight</label> -->
                        <input type="text" class="form-control" placeholder="GSM / Weight" name="weight" [(ngModel)]=data.weight />
                    </div>
            
                    <div class="form-group col">
                        <!-- <label for="name" class="col-form-label">Loom Type</label> -->
                        <ng-select [(ngModel)]="data.loomTypeId" placeholder="Loom Type" name="loomTypeId">
                            <ng-option *ngFor="let i of loomType" [value]="i.id">{{ i.type }}</ng-option>
                        </ng-select>
                    </div>
            
                    <div class="form-group col">
                        <!-- <label for="name" class="col-form-label">Size</label> -->
                        <input type="text" class="form-control" placeholder="Size" name="size" [(ngModel)]=data.size />
                    </div>
            
                </div>
            
                <div class="form-group ">
                    <!-- <label for="name" class="col-form-label ">Remarks</label> -->
                    <textarea class="form-control" rows="3" name="remarks" placeholder="Remarks" [(ngModel)]=data.remarks>
                                </textarea>
                </div>
            
                <!-- <button class="btn btn-primary float-right" (click)="add()">Add More</button> -->
            
            </form>

        </div>
    </div>

   </div>
    
   <button class="btn btn-primary float-right" (click)="add()">Add More</button>

<div class="modal-footer NotBG">
    <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal" (click)="activeModal.close()">
        Close
    </button>
    <button *ngIf="statusCheck == 'AddEnquiryItem'" class="btn button-save" type="submit" (click)="addEnquiryItem()">
        Save & Next
    </button>
    <button *ngIf="statusCheck == 'AddEnquiryItem'" class="btn button-save" type="submit" (click)="addEnquiryItem()">
        Save & Exit
    </button>
    <button *ngIf="statusCheck == 'EditEnquiryItem'" class="btn button-save" type="submit" (click)="updateEnquiry()">
        Update Item
    </button>

</div>
