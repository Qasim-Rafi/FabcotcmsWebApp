<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <div aria-hidden="true">&times;</div>
  </button>

  <h5 class="modal-title" *ngIf="statusCheck == 'EnquiryItemAddNote'">
    <i class="far fa-sticky-note"></i>
    Add New Note
  </h5>
  <h5 class="modal-title" *ngIf="statusCheck == 'EnquiryItemEditNote'">
    <i class="far fa-sticky-note"></i>
    Edit Note
  </h5>
</div>



<div class="modal-body BG pt-2r">
  <form #NotesForm="ngForm" novalidate>

    <div class="form-check form-check-inline offset-md-3 pl-1">
      <label class="col-md-3 col-form-label">Note Type</label>

      <div class="custom-control custom-radio">
        <input id="male" type="radio" class="custom-control-input" value="True" name="isPublic"
          [(ngModel)]="data.isPublic">
        <label class="custom-control-label" for="male">Is Public</label>
      </div>

      <div class="custom-control custom-radio ml-2">
        <input id="female" type="radio" class="custom-control-input " value="False" name="isPublic"
          [(ngModel)]="data.isPublic">
        <label class="custom-control-label" for="female">Is Private</label>
      </div>
    </div>


    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">Title</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Note Title" [(ngModel)]="data.title " name="title"
          #title="ngModel" [ngClass]="{ 'error': NotesForm.submitted && title.invalid }" required />
      </div>
    </div>


    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">Detail</label>
      <div class="col-sm-8">
        <textarea type="text" class="form-control" rows="4" placeholder="Details..." [(ngModel)]="data.description "
          name="description"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">Reminder</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" disabled placeholder="Click to Set Reminder" />
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">
        <input class="form-check-input check-btn" type="checkbox" />
        Flag
      </label>
      <div class="col-sm-3">
        <!-- <input type="color" class="form-control" value="#ffffff" [(ngModel)]="data.color " name="color" /> -->


        <div class="col-md-3">
          <!-- <input [(colorPicker)]="arrayColors[selectedColor]" [style.background]="color" /> -->
          <input [style.background]="arrayColors[selectedColor]" [(colorPicker)]="arrayColors[selectedColor]"
          [(ngModel)]="data.color"
          />

          <button class="btn " [style.background]="arrayColors['color1']" (click)="selectedColor='color1'">
          </button>

          <button class="btn" [style.background]="arrayColors['color2']" (click)="selectedColor =arrayColors.color2" ></button>

          <button class="btn" [style.background]="arrayColors['color3']" (click)="selectedColor='color3'"></button>

          <button class="btn" [style.background]="arrayColors['color4']" (click)="selectedColor='color4'"></button>

          <button class="btn" [style.background]="arrayColors['color5']" (click)="selectedColor='color5'"></button>
        </div>










      </div>
    </div>

    <div class="modal-footer NotBG">
      <button type="button" class="btn btn-outline-secondary noHover" data-dismiss="modal"
        (click)="activeModal.close()">
        Close
      </button>
      <button class="btn button-save" type="submit" *ngIf="statusCheck == 'EnquiryItemAddNote'"
        (click)="AddEnquiryNote()">
        Save Note
      </button>
      <button class="btn button-save" type="submit" *ngIf="statusCheck == 'EnquiryItemEditNote'"
        (click)="UpdateEnquiryNote()">
        Update Note
      </button>
    </div>
  </form>
</div>
