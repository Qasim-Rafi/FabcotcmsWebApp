<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="line-spin-fade" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div *ngIf="menu=='CommissionReport'">
    <h5 class="modal-title" >
      <i class="far fa-file-alt"></i>
      Commission Report Filter
    </h5>
    </div>
  <div *ngIf="menu=='LCReport'">
    <h5 class="modal-title" >
      <i class="far fa-file-alt"></i>
      LC Report Filter
    </h5>
  </div>
</div>


<div class="modal-body BG p-0">

  <form #BeneficiaryForm="ngForm" novalidate>

    <div class="row justify-content-center">

      <div class="col-10 col-md-11 pt-3 pb-2">
        <label class="col-md-1 col-form-label text-grey"></label>
        <label class="col-md-1 col-form-label text-grey">Buyer</label>
        <label class="col-md-5 col-form-label text-grey">Seller</label>
        <div class="form-group row col-md-12">
          <div class="col-md-1">
          
          </div>
          <div class="col-md-5">
            <ng-select [(ngModel)]="Bendata.departmentId" placeholder="All Buyers" name="departmentId"
              #departmentId="ngModel">
              <ng-option *ngFor="let i of departments" [value]="i.id">{{ i.name }}
              </ng-option>
            </ng-select>
          </div>
          <div class="col-md-5">
            <ng-select [(ngModel)]="Bendata.userId" placeholder="All Sellers" name="userId" #userId="ngModel"
              [ngClass]="{ error: userId.invalid && BeneficiaryForm.submitted}">
              <ng-option *ngFor="let i of users" [value]="i.id">{{ i.fullName }}
              </ng-option>
            </ng-select>
          </div>
        </div>
        <div *ngIf="menu=='CommissionReport'">
        <label class="col-md-4 col-form-label text-grey">Invoice Starting Date</label>
        <label class="col-md-5 col-form-label text-grey">Invoice Ending Date</label>
        <div class="form-group row col-md-12">
          <div class="col-md-1">
          
          </div>
          <div class="col-md-5">
            <input navigation="select" class="form-control" name="dateTime" [(ngModel)]="Bendata.dateTime"
              #dateTime="ngModel" ngbDatepicker #validity1="ngbDatepicker" (click)="validity1.toggle()"
              placeholder="Invoice Start Date" />
          </div>

          <div class="col-md-5">
            <input navigation="select" class="form-control" name="dateTime" [(ngModel)]="Bendata.dateTime"
              #dateTime="ngModel" ngbDatepicker #validity2="ngbDatepicker" (click)="validity2.toggle()"
              placeholder="Invoice End Date" />
          </div>
        </div>
      </div>
      <div *ngIf="menu=='LCReport'">
        <label class="col-md-4 col-form-label text-grey">Contract Starting Date</label>
        <label class="col-md-5 col-form-label text-grey">Contract Ending Date</label>
        <div class="form-group row col-md-12">
          <div class="col-md-1">
          
          </div>
          <div class="col-md-5">
            <input navigation="select" class="form-control" name="dateTime" [(ngModel)]="Bendata.dateTime"
              #dateTime="ngModel" ngbDatepicker #validity1="ngbDatepicker" (click)="validity1.toggle()"
              placeholder="Invoice Start Date" />
          </div>

          <div class="col-md-5">
            <input navigation="select" class="form-control" name="dateTime" [(ngModel)]="Bendata.dateTime"
              #dateTime="ngModel" ngbDatepicker #validity2="ngbDatepicker" (click)="validity2.toggle()"
              placeholder="Invoice End Date" />
          </div>
        </div>
      </div>
        <div *ngIf="menu=='CommissionReport'">
        <label class="col-md-4 col-form-label text-grey">Paymet Starting Date</label>
        <label class="col-md-5 col-form-label text-grey">Payment Ending Date</label>
        <div class="form-group row col-md-12">
          <div class="col-md-1">
          
          </div>
          <div class="col-md-5">
            <input navigation="select" class="form-control" name="dateTime" [(ngModel)]="Bendata.dateTime"
              #dateTime="ngModel" ngbDatepicker #validity3="ngbDatepicker" (click)="validity3.toggle()"
              placeholder="Payment Start Date" />
          </div>

          <div class="col-md-5">
            <input navigation="select" class="form-control" name="dateTime" [(ngModel)]="Bendata.dateTime"
              #dateTime="ngModel" ngbDatepicker #validity4="ngbDatepicker" (click)="validity4.toggle()"
              placeholder="Payment End Date" />
          </div>
        </div>
      </div>
      <div *ngIf="menu=='CommissionReport'">
        <label class="col-md-1 col-form-label text-grey"></label>
        <label class="col-md-1 col-form-label text-grey">Contract#</label>
        <label class="col-md-5 col-form-label text-grey">Bill#</label>
        <div class="form-group row col-md-12">
          <div class="col-md-1">
          
          </div>
          <div class="col-md-5">
            <input class="form-control" name="remarks" [(ngModel)]="Bendata.remarks" #remarks="ngModel"
              placeholder="Contract#" />
          </div>

          <div class="col-md-5">
            <input class="form-control" name="remarks" [(ngModel)]="Bendata.remarks" #remarks="ngModel"
              placeholder="Bill Number" />
          </div>
        </div>
        </div>
        <div *ngIf="menu=='LCReport'">
          <label class="col-md-1 col-form-label text-grey"></label>
          <label class="col-md-1 col-form-label text-grey">Contract#</label>
          <label class="col-md-5 col-form-label text-grey">LC Status</label>
          <div class="form-group row col-md-12">
            <div class="col-md-1">
            
            </div>
            <div class="col-md-5">
              <input class="form-control" name="remarks" [(ngModel)]="Bendata.remarks" #remarks="ngModel"
                placeholder="Contract #" />
            </div>
  
            <div class="col-md-5">
              <input class="form-control" name="remarks" [(ngModel)]="Bendata.remarks" #remarks="ngModel"
                placeholder="LC Status" />
            </div>
          </div>
          </div>
      <div *ngIf="menu=='CommissionReport'">
        <label class="col-md-3 col-form-label text-grey">Sale Invoice#</label>
        <label class="col-md-5 col-form-label text-grey">Sale Contract#</label>
        <div class="form-group row col-md-12">
          <div class="col-md-1">
          
          </div>
          <div class="col-md-5">
            <input class="form-control" name="remarks" [(ngModel)]="Bendata.remarks" #remarks="ngModel"
              placeholder="BillNumber" />
          </div>

          <div class="col-md-5">
            <input class="form-control" name="remarks" [(ngModel)]="Bendata.remarks" #remarks="ngModel"
              placeholder="Date" />
          </div>
        </div>
        </div>
      <div *ngIf="menu=='CommissionReport'">
        
        <label class="col-md-1 col-form-label text-grey"></label>
        <label class="col-md-1 col-form-label text-grey">Maturity</label>
        <label class="col-md-5 col-form-label text-grey">Article</label>
        <div class="form-group row col-md-12">
          <div class="col-md-1">
          
          </div>
          <div class="col-md-5">
            <ng-select [(ngModel)]="Bendata.departmentId" placeholder="All" name="departmentId" #departmentId="ngModel">
              <ng-option *ngFor="let i of departments" [value]="i.id">{{ i.name }}
              </ng-option>
            </ng-select>
          </div>

          <div class="col-md-5">
            <ng-select [(ngModel)]="Bendata.userId" placeholder="All" name="userId" #userId="ngModel"
              [ngClass]="{ error: userId.invalid && BeneficiaryForm.submitted}">
              <ng-option *ngFor="let i of users" [value]="i.id">{{ i.fullName }}
              </ng-option>
            </ng-select>
          </div>
        </div>
        </div>
      <div *ngIf="menu=='CommissionReport'">

        <label class="col-md-3 col-form-label text-grey">Payment Status</label>
        <div class="form-group row col-md-12">
          <div class="col-md-1">
          
          </div>
          <div class="col-md-5">
            <ng-select [(ngModel)]="Bendata.userId" placeholder="All" name="userId" #userId="ngModel"
              [ngClass]="{ error: userId.invalid && BeneficiaryForm.submitted}">
              <ng-option *ngFor="let i of users" [value]="i.id">{{ i.fullName }}
              </ng-option>
            </ng-select>
          </div>
        </div>
        </div>

        <div *ngIf="menu=='LCReport'">
          <label class="col-md-3 col-form-label text-grey">LC Starting Date</label>
          <label class="col-md-5 col-form-label text-grey">LC Ending Date</label>
          <div class="form-group row col-md-12">
            <div class="col-md-1">
            
            </div>
            <div class="col-md-5">
              <input navigation="select" class="form-control" name="dateTime" [(ngModel)]="Bendata.dateTime"
                #dateTime="ngModel" ngbDatepicker #validity1="ngbDatepicker" (click)="validity1.toggle()"
                placeholder="LC Start Date" />
            </div>
  
            <div class="col-md-5">
              <input navigation="select" class="form-control" name="dateTime" [(ngModel)]="Bendata.dateTime"
                #dateTime="ngModel" ngbDatepicker #validity2="ngbDatepicker" (click)="validity2.toggle()"
                placeholder="LC End Date" />
            </div>
          </div>
        </div>




      </div>
    </div>


    <div class="modal-footer NotBG">
      <button class="btn button-save col-md-12" type="submit">
        <i class="fas fa-search"></i>
        Search
      </button>


    </div>

  </form>
</div>
