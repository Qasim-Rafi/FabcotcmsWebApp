<!-- Modal -->

<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <div aria-hidden="true">&times;</div>
    </button>
    <h5 class="modal-title py-0">
        <i class="far fa-building"></i>
       Select Contract
    </h5>
    <div class="font text-muted text-center">Click to select particluar contract</div>
</div>



<div class="modal-body BG p-0">
    <form #buyerEditForm="ngForm" class="justify">
    
        <div class="col-md-12 pt-3 pb-3">
    
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Contract...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
    
        </div>

        <div class="modal-footer NotBG">
            <button class="btn btn-outline-dark" type="submit">
                Close
            </button>
            <button class="btn btn-danger" type="submit">
                Remove Selection
            </button>
        </div>
    
    
    </form>
</div>
