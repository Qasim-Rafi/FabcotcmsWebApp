<!-- Modal -->

<div class="modal-header">
    <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.dismiss()">
        <span style="color: black" aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">
        <i class="fas fa-file-signature"></i>
        Document Search
    </h5>
</div>
<div class="modal-body BG pt-2r">
    <form #buyerEditForm="ngForm" class="justify">

        <div class="form-group row">
      
            <div class="col-sm-8">
              <div class="row">
                <div class="col-sm-6">
                    <label class="col-sm-3 col-form-label text-grey">Department</label>
              <ng-select  placeholder="All Departments" name="countryId">
                <ng-option *ngFor="let i of search" [value]="i.id">{{ i.name }}
                </ng-option>
              </ng-select>
                </div>
                <div class="col-sm-6">
                    <label class="col-sm-3 col-form-label text-grey">Document</label>
                    <ng-select  placeholder="All Departments" name="countryId">
                      <ng-option *ngFor="let i of search" [value]="i.id">{{ i.name }}
                      </ng-option>
                    </ng-select>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
      
            <div class="col-sm-8">
              <div class="row">
                <div class="col-sm-6">
                    <label for="inputPassword4" >File Date (Start)</label>
                    <input type="password" placeholder="Sun 14-Mar-2021" class="form-control" id="inputPassword4">
                </div>
                <div class="col-sm-6">
                    <label for="inputPassword4" >File Date (End)</label>
                    <input type="password" placeholder="Tue 13-Apr-2021" class="form-control" id="inputPassword4">
                </div>
              </div>
            </div>
          </div>


          <div class="form-group row">
      
            <div class="col-sm-8">
              <div class="row">
                <div class="col-sm-6">
                    <label for="inputPassword4" >Uploading Date (Start)</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-sm-6">
                    <label for="inputPassword4" >Uploading Date (End)</label>
                    <input type="password"  class="form-control" id="inputPassword4">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
      
            <div class="col-sm-8">
              <div class="row">
                <div class="col-sm-6">
                    <label for="inputPassword4" >File Name</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-sm-6">
                    <label for="inputPassword4" >Notes/Remarks</label>
                    <input type="password"  class="form-control" id="inputPassword4">
                </div>
              </div>
            </div>
          </div>


          <div class="form-group col-md-4">
            <label for="inputPassword4">Contract Number</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>


    </form>
</div>
<div class="modal-footer NotBG">
    <button class="btn button-save" type="submit">
        <i class="fas fa-search"></i>

        Search Document
    </button>
</div>
